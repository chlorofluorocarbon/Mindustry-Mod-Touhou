item.touhou-ya-p-point.name = P点
item.touhou-ya-p-point.description = 可以增加火力的点数。易爆物。
item.touhou-ya-p-point.details = [#FF0000]灵：（拿着一个P点）“这是你吗？”[]\n[#FFFFFF]⑩：“そーなのかー”[]\n[#BFBF00]魔：“我倒是觉得更像灵梦你诶。”[]\n[#FF0000]灵：（掏出F点）“那我觉得还是这个像你。”[]\n[#BFBF00]魔：“呜呜……凭什么你每次解决异变都有残机剩但是我没有啊……”[]\n注：F点是在最后一个和倒数第二个残机Miss后爆在自机死亡处的点，呈黄色，可以一次性补满火力。
item.touhou-yb-1up.name = 1up
item.touhou-yb-1up.description = 可以增加一个残机的点数。
item.touhou-yb-1up.details = [#007FFF]咲：“美铃，这是你吗？”[]\n[#007F00]美：“这个不是我（掉的）呢。”[]\n[#007FFF]咲：“说起来我要去解决异变了，多收集些1up没错吧。”[]\n[#007F00]美：“啊啊啊爱丽丝小姐救命啊！”[]\n[#BFBF3F]爱：“你不要过来啊啊啊！”[]
item.touhou-yc-bomb.name = B点
item.touhou-yc-bomb.description = （又称Bomb）可以释放一次“大招”（符卡）的点数。两个可以释放一次终符（Last word）（制作中）。高度易爆。
item.touhou-yc-bomb.details = [#00BFFF]⑨：“大酱，咱一起去红魔馆玩吧！”[]\n红魔馆内。\n[#00DF00]大：“琪露诺酱，真的不要紧吗？不用跟美铃小姐说一声吗？”[]\n[#00BFFF]⑨：“没事！反正也叫不醒她！”[]\n[#007FFF]咲：“是琪露诺啊。说起来红魔馆的冰要用完了，可以拜托你制一些吗？”[]\n[#00BFFF]⑨：“包在咱身上！冻符「Perfect Freeze」！”[]\n[#00DF00]大妖精[]（又）被冻成了冰块。\n[#00BFFF]⑨：“大酱！！我现在给你解冻！”[]\n然而，解冻失败了。[#00DF00]大妖精[]裂成了碎片。Biu~ [#00DF00]大妖精[]残机-1\n[#00BFFF]⑨：“哇啊啊！大酱变成B点了！……说起来把它丢出去大酱就会变回来了吧。”[]\n[#00BFFF]琪露诺[]丢出了B点！\nB点爆炸了！红魔馆被炸毁了！
