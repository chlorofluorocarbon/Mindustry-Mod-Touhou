//TH06 enemy unit

unit.touhou-v6aa-rumia.name = 一级露米娅
unit.touhou-v6aa-rumia.description = 宵暗的妖怪  [#FFFFFF]露米娅[]\n红魔乡的一面道中Boss和一面Boss。这里代替道中杂鱼。发射单个光球。\n（因为不熟悉弹幕作原作，实际使用的弹幕可能和原作有出入。后不赘述。）\n（用露米娅只是因为她是这一面的Boss，真的做成道中妖精则种类太多（太少？）并且过于复杂。后不赘述。）
unit.touhou-v6ab-rumia.name = 二级露米娅
unit.touhou-v6ab-rumia.description = 宵暗的妖怪  [#FFFFFF]露米娅[]\n红魔乡的一面道中Boss和一面Boss。这里代替血稍厚一点的道中杂鱼。发射一对光球。
unit.touhou-v6ac-rumia.name = 三级露米娅
unit.touhou-v6ac-rumia.description = 宵暗的妖怪  [#FFFFFF]露米娅[]\n红魔乡的一面道中Boss和一面Boss。这里代替血很厚的道中杂鱼（铁皮蝴蝶？）。发射两圈光球（都是偶数）。
unit.touhou-v6aza-rumia.name = 露米娅一符
unit.touhou-v6aza-rumia.description = 宵暗的妖怪  [#FFFFFF]露米娅[]\n红魔乡的一面道中Boss和一面Boss。这里是Boss一符。向四周发射光球，同时向前方发射（附带随机的）光球。\n中间的圆圈只是血量指示，整个身体都是判定。\n[#FF0000]警告：击破敌人符卡后不会消除弹幕，请格外小心击破撞！[]\n（实际使用的弹幕和原作符卡没有任何关系。）\n（就当Boss的非符也属于符卡的一部分了。后不赘述。）
unit.touhou-v6azb-rumia.name = 露米娅二符
unit.touhou-v6azb-rumia.description = 宵暗的妖怪  [#FFFFFF]露米娅[]\n红魔乡的一面道中Boss和一面Boss。这里是Boss二符，也是最后一张符卡。整体与一符类似，发射的光球更多。\n（理论上，她被击破之后不会爆点，但是为了方便并避免出现瞎眼的击破特效导致击破撞就仍然用爆点的特效。）
unit.touhou-v6ba-daiyousei.name = 一级大妖精
unit.touhou-v6ba-daiyousei.description = （没有称号）  [#00DF00]大妖精[]\n红魔乡的二面道中Boss。这里代替道中杂鱼。发射单个弹幕。\n“大妖精”原指一类能力较强的妖精，并非特指某一个体。后特指红魔乡二面道中没有立绘的道中Boss。后不赘述。
unit.touhou-v6bb-daiyousei.name = 二级大妖精
unit.touhou-v6bb-daiyousei.description = （没有称号）  [#00DF00]大妖精[]\n红魔乡的二面道中Boss。这里代替血稍厚一点的道中杂鱼。发射一对弹幕。
unit.touhou-v6bz-daiyousei.name = 大妖精一符
unit.touhou-v6bz-daiyousei.description = （没有称号）  [#00DF00]大妖精[]\n红魔乡的二面道中Boss。这里是Boss一符，也是最后一张符卡。发射两圈苦无弹幕。\n（注意：大妖精在原作中没有符卡，这里是代替非符。）
unit.touhou-v6ca-cirno.name = 一级琪露诺
unit.touhou-v6ca-cirno.description = 湖上的冰精  [#00BFFF]琪露诺[]\n红魔乡的二面Boss。这里代替道中杂鱼。发射单个弹幕。不能被减速。
unit.touhou-v6cb-cirno.name = 二级琪露诺
unit.touhou-v6cb-cirno.description = 湖上的冰精  [#00BFFF]琪露诺[]\n红魔乡的二面Boss。这里代替血稍厚一点的道中杂鱼。发射一圈弹幕（奇数个）。不能被减速。
unit.touhou-v6cza-cirno.name = 琪露诺一符
unit.touhou-v6cza-cirno.description = 湖上的冰精  [#00BFFF]琪露诺[]\n红魔乡的二面Boss。这里是Boss一符。发射一圈弹幕和一连串弹幕。不能被减速。
unit.touhou-v6czb-cirno.name = 琪露诺二符
unit.touhou-v6czb-cirno.description = 湖上的冰精  [#00BFFF]琪露诺[]\n红魔乡的二面Boss。这里是Boss二符。发射两圈弹幕、一连串弹幕和一道激光。不能被减速。\n激光不是碰到即死，而是有持续伤害。当自机碰到激光一定时间后会算作被弹。时间指总时间。（其实就是生命值被扣完为止。）
unit.touhou-v6czc-cirno.name = 琪露诺三符
unit.touhou-v6czc-cirno.description = 湖上的冰精  [#00BFFF]琪露诺[]\n红魔乡的二面Boss。这里是Boss三符，也是最后一张符卡。发射一圈弹幕和大量随机弹幕。不能被减速。
unit.touhou-v6da-meiling.name = 一级美铃
unit.touhou-v6da-meiling.description = 华人小姑娘  [#007F00]红 美铃[]\n红魔乡的三面道中Boss和三面Boss。这里代替道中杂鱼。发射单个弹幕，弹幕击中任何东西或过一段时间会分裂为2个。
unit.touhou-v6db-meiling.name = 二级美铃
unit.touhou-v6db-meiling.description = 华人小姑娘  [#007F00]红 美铃[]\n红魔乡的三面道中Boss和三面Boss。这里代替血稍厚一点的道中杂鱼。发射一对弹幕，弹幕击中任何东西或过一段时间会分裂为3个。
unit.touhou-v6dc-meiling.name = 三级美铃
unit.touhou-v6dc-meiling.description = 华人小姑娘  [#007F00]红 美铃[]\n红魔乡的三面道中Boss和三面Boss。这里代替血很厚的道中杂鱼。发射一圈弹幕（偶数个），弹幕击中任何东西或过一段时间会分裂为2个。
unit.touhou-v6dza-meiling.name = 美铃一符
unit.touhou-v6dza-meiling.description = 华人小姑娘  [#007F00]红 美铃[]\n红魔乡的三面道中Boss和三面Boss。这里是Boss一符。向前方发射6个弹幕，弹幕击中任何东西或过一段时间会分裂为4个。
unit.touhou-v6dzb-meiling.name = 美铃二符
unit.touhou-v6dzb-meiling.description = 华人小姑娘  [#007F00]红 美铃[]\n红魔乡的三面道中Boss和三面Boss。这里是Boss二符。整体与一符类似，向前方发射12个弹幕，弹幕击中任何东西或过一段时间会分裂为3个。
unit.touhou-v6dzc-meiling.name = 美铃三符
unit.touhou-v6dzc-meiling.description = 华人小姑娘  [#007F00]红 美铃[]\n红魔乡的三面道中Boss和三面Boss。这里是Boss三符。向周围一圈圈地螺旋发射弹幕，弹幕击中任何东西或过一段时间会分裂为4个，同时发射一圈弹幕。
unit.touhou-v6dzd-meiling.name = 美铃四符
unit.touhou-v6dzd-meiling.description = 华人小姑娘  [#007F00]红 美铃[]\n红魔乡的三面道中Boss和三面Boss。这里是Boss四符，也是最后一张符卡。随机发射1个弹幕，弹幕击中任何东西或过一段时间会按随机方向分裂为2个（最后两次分裂为3个），最多分裂8次。
unit.touhou-v6ea-koakuma.name = 一级小恶魔
unit.touhou-v6ea-koakuma.description = （没有称号）  [#9F1F00]小恶魔[]\n红魔乡的四面道中Boss。这里代替道中杂鱼。发射单个弹幕。\n“小恶魔”原指一类能力较弱的恶魔，并非特指某一个体。后特指红魔乡四面道中没有立绘的道中Boss。后不赘述。
unit.touhou-v6eb-koakuma.name = 二级小恶魔
unit.touhou-v6eb-koakuma.description = （没有称号）  [#9F1F00]小恶魔[]\n红魔乡的四面道中Boss。这里代替血稍厚一点的道中杂鱼。发射单个大玉弹幕，大玉不能被消弹操作消去。大玉的判定大致是透明部分，可能略大，因此请不要强行擦弹。后不赘述。
unit.touhou-v6ez-koakuma.name = 小恶魔一符
unit.touhou-v6ez-koakuma.description = （没有称号）  [#9F1F00]小恶魔[]\n红魔乡的四面道中Boss。这里是Boss一符，也是最后一张符卡。螺旋发射弹幕，同时向前发射4个大玉。\n（注意：小恶魔在原作中没有符卡，这里是代替非符。）
unit.touhou-v6fa-patchouli.name = 一级帕秋莉
unit.touhou-v6fa-patchouli.description = 知识与避世的少女  [#FF7FBF]帕秋莉·诺蕾姬[]\n红魔乡的Ex面道中Boss和四面Boss。这里代替道中杂鱼。发射单个弹幕（火）。
unit.touhou-v6fb-patchouli.name = 二级帕秋莉
unit.touhou-v6fb-patchouli.description = 知识与避世的少女  [#FF7FBF]帕秋莉·诺蕾姬[]\n红魔乡的Ex面道中Boss和四面Boss。这里代替血稍厚一点的道中杂鱼。向前发射两组弹幕（奇数个，木）（偶数个，金）。
unit.touhou-v6fc-patchouli.name = 三级帕秋莉
unit.touhou-v6fc-patchouli.description = 知识与避世的少女  [#FF7FBF]帕秋莉·诺蕾姬[]\n红魔乡的Ex面道中Boss和四面Boss。这里代替血很厚的道中杂鱼。向四周发射一圈弹幕，分为两组（奇数个，土）（偶数个，水）。
unit.touhou-v6fza-patchouli.name = 帕秋莉一符
unit.touhou-v6fza-patchouli.description = 知识与避世的少女  [#FF7FBF]帕秋莉·诺蕾姬[]\n红魔乡的Ex面道中Boss和四面Boss。这里是Boss一符。向四周发射一圈弹幕（土），同时向前发射8个弹幕（火）与一串弹幕（火）。
unit.touhou-v6fzb-patchouli.name = 帕秋莉二符
unit.touhou-v6fzb-patchouli.description = 知识与避世的少女  [#FF7FBF]帕秋莉·诺蕾姬[]\n红魔乡的Ex面道中Boss和四面Boss。这里是Boss二符。整体与一符类似，向四周发射一圈弹幕（水），同时向前发射12个弹幕（木）与一串弹幕（水）。
unit.touhou-v6fzc-patchouli.name = 帕秋莉三符
unit.touhou-v6fzc-patchouli.description = 知识与避世的少女  [#FF7FBF]帕秋莉·诺蕾姬[]\n红魔乡的Ex面道中Boss和四面Boss。这里是Boss三符，也是最后一张符卡。向前方发射大量散射弹幕（金），同时向四周发射（带随机的）弹幕（金）、螺旋发射弹幕（土）。
unit.touhou-v6ga-sakuya.name = 一级咲夜
unit.touhou-v6ga-sakuya.description = 红魔馆的女仆  [#007FFF]十六夜 咲夜[]\n红魔乡的五面道中Boss、六面道中Boss和五面Boss。这里代替道中杂鱼。发射单个飞刀弹幕。飞刀击中单位会造成时停。
unit.touhou-v6gb-sakuya.name = 二级咲夜
unit.touhou-v6gb-sakuya.description = 红魔馆的女仆  [#007FFF]十六夜 咲夜[]\n红魔乡的五面道中Boss、六面道中Boss和五面Boss。这里代替血稍厚一点的道中杂鱼。发射4个可以穿透1次的飞刀弹幕。飞刀击中单位会造成时停。
unit.touhou-v6gc-sakuya.name = 三级咲夜
unit.touhou-v6gc-sakuya.description = 红魔馆的女仆  [#007FFF]十六夜 咲夜[]\n红魔乡的五面道中Boss、六面道中Boss和五面Boss。这里代替血很厚的道中杂鱼。持续发射两串可以穿透1次的飞刀弹幕，同时向前发射3个可以穿透3次的飞刀弹幕。飞刀击中单位会造成时停。
unit.touhou-v6gza-sakuya.name = 咲夜一符
unit.touhou-v6gza-sakuya.description = 红魔馆的女仆  [#007FFF]十六夜 咲夜[]\n红魔乡的五面道中Boss、六面道中Boss和五面Boss。这里是Boss一符。发射两圈可以穿透1次的飞刀弹幕，同时向前发射可以穿透2次的飞刀弹幕。飞刀击中单位会造成时停。
unit.touhou-v6gzb-sakuya.name = 咲夜二符
unit.touhou-v6gzb-sakuya.description = 红魔馆的女仆  [#007FFF]十六夜 咲夜[]\n红魔乡的五面道中Boss、六面道中Boss和五面Boss。这里是Boss二符。螺旋发射可以穿透1次的飞刀弹幕，发射一圈可以穿透2次的飞刀弹幕，同时向前发射飞刀弹幕，一定时间后分裂为2个可穿透1次的飞刀弹幕。分裂前至多穿透2次。飞刀击中单位会造成时停。
unit.touhou-v6gzc-sakuya.name = 咲夜三符
unit.touhou-v6gzc-sakuya.description = 红魔馆的女仆  [#007FFF]十六夜 咲夜[]\n红魔乡的五面道中Boss、六面道中Boss和五面Boss。这里是Boss三符。持续向前发射两串可以穿透1次的飞刀弹幕并螺旋发射可以穿透1次的飞刀弹幕，向前发射半圈可以穿透2次的飞刀弹幕，同时向前发射飞刀弹幕，一定时间后分裂为3个可穿透1次的飞刀弹幕。分裂前至多穿透2次。飞刀击中单位会造成时停。
unit.touhou-v6gzd-sakuya.name = 咲夜四符
unit.touhou-v6gzd-sakuya.description = 红魔馆的女仆  [#007FFF]十六夜 咲夜[]\n红魔乡的五面道中Boss、六面道中Boss和五面Boss。这里是Boss四符，也是最后一张符卡。每4秒时停附近的单位1秒，持续向前侧随机发射一串可以穿透1次的飞刀弹幕并向四周随机发射可以穿透2次的飞刀弹幕，同时向前发射飞刀弹幕，一定时间后分裂为4个可穿透1次的飞刀弹幕。分裂前至多穿透3次。飞刀击中单位会造成时停。\n[#FF0000]被时停时无法直接使用（建造）符卡。请务必做好应对时停的准备。[]

