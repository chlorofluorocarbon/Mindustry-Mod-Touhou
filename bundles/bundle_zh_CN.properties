unit.touhou-uth06ba-2p-marisa.description = 东洋的西洋魔术师  [#BFBF00]雾雨 魔理沙[]\n红魔乡的魔理沙自机（魔符配置）。大于1P时发射星状弹幕和爆炸范围更大、伤害更高的星状弹幕。发射两种星状弹幕的速度随P数增加而增加。
