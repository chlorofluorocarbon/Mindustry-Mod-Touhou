item.touhou-ad-cirno.name = 琪露诺元素
item.touhou-ad-cirno.description = 代表[#00BFFF]琪露诺[]的物品
item.touhou-ad-cirno.details = [#00BFFF]⑨：“咱最强！”[]\n[#00DF00]大：“…琪露诺酱…”[]\n[#FF0000]灵：“笨蛋。”[]\n[#00BFFF]⑨：“什么？！”[]\n[#BFBF00]魔：“笨蛋。”[]\n[#00BFFF]⑨：“咱才不是笨蛋！说笨蛋的自己才是笨蛋！还有凭什么要用笨蛋表示咱！”[]\n（注：“⑨”在此处有笨蛋之意）
item.touhou-adz-meiling.name = 美铃元素
item.touhou-adz-meiling.description = 代表[#007F00]红 美铃[]的物品。
item.touhou-adz-meiling.details = [#007F00]美：“可恶，背水阵！”[]\n[#FF0000]灵：“你一个人也算是‘阵’吗？”[]\n……Biu~ [#FF0000]灵梦[]残机-1\n事后。\n[#9F1F00]小：“帕秋莉大人不好了！美玲倒下了！”[]\n[#FF7FBF]帕：“小恶魔，铃抄千。”[]\n[#9F1F00]小：“啊啊抱歉……不对帕秋莉大人您是怎么知道我把‘铃’说错了的？”
item.touhou-adzz-koakuma.name = 小恶魔元素
item.touhou-adzz-koakuma.description = 代表[#9F1F00]小恶魔[]的物品。
item.touhou-adzz-koakuma.details = [#BF0000]蕾：“所以小恶魔到底叫什么啊？”[]\n[#FF7FBF]帕：“……我不知道。”[]\n[#9F1F00]小：“好过分！我连名字都不配拥有吗？”[]
item.touhou-ae-patchouli.name = 帕秋莉元素
item.touhou-ae-patchouli.description = 代表[#FF7FBF]帕秋莉·诺蕾姬[]的物品。
item.touhou-ae-patchouli.details = [#BFBF00]魔：“今天也去图书馆借书DA☆ZE！”[]\n[#FF0000]灵：“你不怕又被那里的广藿香缠上？”[]\n一小时后，图书馆。\n[#FF7FBF]帕：（力竭倒下）“むきゅーう（姆Q—）”[]\n[#BFBF00]魔：“等我死了再还你！话说哪来的广藿香？”[]\n（注：“Patchouli”在英语中是广藿香的意思）
item.touhou-af-sakuya.name = 咲夜元素
item.touhou-af-sakuya.description = 代表[#007FFF]十六夜 咲夜[]的物品。
item.touhou-af-sakuya.details = [#007F00]美：“说起来今天咲夜又垫pad了呢。好像是■■■■[]\n说话间，[#007F00]美铃[]的头上多了一把飞刀。Biu~ [#007F00]美铃[]残机-1\n【以下数据因设备插入异物（小刀）丢失】
item.touhou-af-sakuya-soft.name = 咲夜软矿
item.touhou-af-sakuya-soft.description = 挖掘咲夜元素需要高级钻头，但是挖掘这个替代品不需要。使用咲夜元素转换器来将其转化为（正常的）咲夜元素才能使用。
item.touhou-ag-remilia.name = 蕾米莉亚元素
item.touhou-ag-remilia.description = 代表[#BF0000]蕾米莉亚·斯卡雷特[]的物品。
item.touhou-ag-remilia.details = [#BF0000]蕾：“咲夜——我要吃布丁——”[]\n[#007FFF]咲：“大小姐，您已经吃了很多甜食了……”[]\n[#BF0000]蕾：“……我就要嘛！”[]\n几天后。\n[#BF0000]蕾：“啊啊啊啊！咲夜——我的牙好疼啊——”[]\n[#007FFF]咲：（苦笑）“我已经请了永远亭的兔子来帮您治疗了，她们马上就到。”[]\n[#BF0000]蕾米[]想起了上一次被拿电钻钻牙的恐惧。\n[#BF0000]蕾米[]逃走了！她逃到了[#BF3F00]芙兰[]的房间！\n[#BF3F00]芙：“哇！姐姐愿意陪我玩啦！禁忌「Laevatein」！”[]\nBiu~ [#BF0000]蕾米[]残机-1\n此时的红魔馆外。\n[#00BFFF]⑨：（看见了咲夜进出红魔馆请医生）“关夜真在乎蕾米啊。”[]\n[#00DF00]大：“琪露诺酱，她叫‘咲（音同“笑”）夜’……”[]
item.touhou-ah-flandre.name = 芙兰朵露元素
item.touhou-ah-flandre.description = 代表[#BF3F00]芙兰朵露·斯卡雷特[]的物品。
item.touhou-ah-flandre.details = [#BF3F00]芙：“那么，抓鬼游戏开始！禁忌「Four of a Kind」！”[]\n[#007F00]美：“极彩「彩光乱舞」！”[]\n[#BF3F00]芙兰[]不能靠近被气流包裹的[#007F00]美铃[]了！\n[#BFBF00]魔：“彗星「Blazing Star」！”[]\n[#BFBF00]魔理沙[]逃走了！\n[#007FFF]咲：“幻世「The World」！”[]\n[#007FFF]咲夜[]瞬移到了房间外！\n[#BF0000]蕾：“诶？诶？”[]\n[#BF3F00]芙：“那就先从姐姐开始抓！”[]\n[#BF0000]蕾米[]采取了抱头蹲防！[#BF0000]蕾米[]的防御增加了！\n[#BF3F00]芙兰[]使用了4打1战术，效果拔群！\n[#BF0000]蕾米[]倒下了！Biu~ [#BF0000]蕾米[]残机-1
