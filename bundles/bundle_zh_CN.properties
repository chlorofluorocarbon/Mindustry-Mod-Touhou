block.touhou-fa0-unbuildable-area.description = 禁止敌对势力在这一格建造建筑。不能阻挡单位。
block.touhou-faa-reimu-wall.name = 灵梦墙
block.touhou-faa-reimu-wall.description = 基础防御墙。
block.touhou-fab-reimu-wall-large.name = 大型灵梦墙
block.touhou-fab-reimu-wall-large.description = 基础防御墙。
block.touhou-fba-marisa-wall.name = 魔理沙墙
block.touhou-fba-marisa-wall.description = 被攻击时有概率释放魔法电弧。
block.touhou-fbb-marisa-wall-large.name = 大型魔理沙墙
block.touhou-fbb-marisa-wall-large.description = 被攻击时有概率释放魔法电弧。
block.touhou-fc0a-rumia-wall-large.name = 大型露米娅墙
block.touhou-fc0a-rumia-wall-large.description = 基础防御墙。不能制造宵暗力场。
block.touhou-fc0a-rumia-wall-large.details = 注意：这个建筑是为了构造露米娅敌机（Boss）而之后加入的。在最初的设计中，如果露米娅元素要构成宵暗力场，那么必须形成至少3*3大小的方块（即巨型露米娅墙）。
block.touhou-fca-rumia-wall-huge.name = 巨型露米娅墙
block.touhou-fca-rumia-wall-huge.description = 制造一个可以消弹的宵暗力场。
block.touhou-fcb-rumia-wall-gigantic.name = 超巨型露米娅墙
block.touhou-fcb-rumia-wall-gigantic.description = 制造一个可以消弹的宵暗力场。
block.touhou-fcza-daiyousei-wall.name = 大妖精墙
block.touhou-fcza-daiyousei-wall.description = 可以自愈的墙。
block.touhou-fczb-daiyousei-wall-large.name = 大型大妖精墙
block.touhou-fczb-daiyousei-wall-large.description = 可以自愈的墙。
block.touhou-fda-cirno-wall.name = 琪露诺墙
block.touhou-fda-cirno-wall.description = 可以阻断激光，但是是魔力（电力）绝缘体。可以被放在深液体上。
block.touhou-fdb-cirno-wall-large.name = 大型琪露诺墙
block.touhou-fdb-cirno-wall-large.description = 可以阻断激光，但是是魔力（电力）绝缘体。可以被放在深液体上。
block.touhou-fdza-meiling-wall.name = 美铃墙
block.touhou-fdza-meiling-wall.description = 基础防御墙，血更厚。本质是门，可以打开让单位（角色）通过。
block.touhou-fdzb-meiling-wall-large.name = 大型美铃墙
block.touhou-fdzb-meiling-wall-large.description = 基础防御墙，血更厚。本质是门，可以打开让单位（角色）通过。
block.touhou-fdzc-meiling-autodoor-large.name = 美铃自动门
block.touhou-fdzb-meiling-autodoor-large.description = 当有单位（角色）靠近会自动打开。
block.touhou-fdzza-koakuma-wall.name = 小恶魔墙
block.touhou-fdzza-koakuma-wall.description = 基础防御墙，血更薄，但是建造时间很短。
block.touhou-fdzzb-koakuma-wall-large.name = 大型小恶魔墙
block.touhou-fdzzb-koakuma-wall-large.description = 基础防御墙，血更薄，但是建造时间很短。
block.touhou-fea-patchouli-wall.name = 帕秋莉墙
block.touhou-fea-patchouli-wall.description = 制造一个能随时间自愈、只能保护自己的力场。在没有力场的时候非常脆弱。需要魔力（电力）制造力场。可以反射大多数弹幕。可以阻断激光。本身可以传导魔力。
block.touhou-feb-patchouli-wall-large.name = 大型帕秋莉墙
block.touhou-feb-patchouli-wall-large.description = 制造一个能随时间自愈、只能保护自己的力场。在没有力场的时候非常脆弱。需要魔力（电力）制造力场。可以反射大多数弹幕。可以阻断激光。本身可以传导魔力。
block.touhou-ffa-sakuya-wall.name = 咲夜墙
block.touhou-ffa-sakuya-wall.description = 对附近的单位（角色）时停一小段时间。[#FF0000]警告：此攻击可能严重干扰自机行动。[]
block.touhou-ffb-sakuya-wall-large.name = 大型咲夜墙
block.touhou-ffb-sakuya-wall-large.description = 将附近的单位（角色）时停一小段时间。[#FF0000]警告：此攻击可能严重干扰自机行动。[]
block.touhou-fga-remilia-wall.name = 蕾米莉亚墙
block.touhou-fga-remilia-wall.description = 会攻击附近的单位（角色）和建筑，并在过程中“吸血”，自我回复造成的伤害的90%的生命值。\n[#FF0000]警告：此攻击对自机致命。[]
