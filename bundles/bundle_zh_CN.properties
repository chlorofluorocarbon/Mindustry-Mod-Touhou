block.touhou-th6-enemy-block.name = 红魔乡敌机块
block.touhou-th6-enemy-block.description = 只有在制造红魔乡敌机符卡（Boss）时才会用到的建筑。
block.touhou-fzaa-letty-wall.name = 蕾蒂墙
block.touhou-fzaa-letty-wall.description = 对周围的单位（角色）施加“钻石尘·改”的状态异常，降低移速、建造速度和攻速。
block.touhou-fzab-letty-wall-large.name = 大型蕾蒂墙
block.touhou-fzab-letty-wall-large.description = 对周围的单位（角色）施加“钻石尘·改”的状态异常，降低移速、建造速度和攻速。
block.touhou-fzac-letty-wall-large-blow.name = 大型蕾蒂吹雪墙
block.touhou-fzac-letty-wall-large-blow.description = 消耗少量蕾蒂元素和妖力（电力），吹出“大风”，瞄准附近的单位（角色）施加“钻石尘·改”的状态异常，附带小击退阻挡单位前进。\n被冷风吹太久会“冻死”（即，有很低的伤害）。
block.touhou-fzad-letty-freeze-trap.name = 蕾蒂冰冻陷阱
block.touhou-fzad-letty-freeze-trap.description = 当有单位（角色）踩到它时，对周围小范围施加“钻石尘·改”的状态异常。理论上最多触发10次后损坏。
block.touhou-fzba-chen-wall.name = 橙墙
block.touhou-fzba-chen-wall.description = 将附近的单位（角色）猛地吸引到自身附近。被摧毁时会放出鳞弹。
block.touhou-fzbb-chen-wall-large.name = 大型橙墙
block.touhou-fzbb-chen-wall-large.description = 将附近的单位（角色）猛地吸引到自身附近。被摧毁时会放出鳞弹。
block.touhou-fzcaa-alice-wall.name = 爱丽丝墙
block.touhou-fzcaa-alice-wall.description = 制造一个可以消弹的力场。被摧毁时会对周围造成伤害，放出2个提泰妮娅人形，冲向敌人并延迟自爆。
block.touhou-fzcab-alice-wall-large.name = 大型爱丽丝墙
block.touhou-fzcab-alice-wall-large.description = 制造一个可以消弹的力场。被摧毁时会对周围造成伤害，放出8个提泰妮娅人形，冲向敌人并延迟自爆。
block.touhou-fzcba-shanghai-wall.name = 上海墙
block.touhou-fzcba-shanghai-wall.description = 用爱丽丝元素制成的上海人形墙。能消耗魔力（电力）产生一个有方向的护盾，只能吸收来自这个方向的弹幕。被摧毁时会爆炸，造成少量伤害。可以传导魔力。\n备注：这个建筑类别“DirectionalForceProjector”应该是存在bug的建筑类别，虽然显示30秒恢复护盾，但是并不能恢复护盾。\n备注：在源代码中，DirectionalForceProjector.java存在无意义的情感注释。
block.touhou-fzcbb-shanghai-wall-large.name = 大型上海墙
block.touhou-fzcbb-shanghai-wall-large.description = 用爱丽丝元素制成的大型上海人形墙。能消耗魔力（电力）产生一个有方向的护盾，只能吸收来自这个方向的弹幕。被摧毁时会爆炸，造成少量伤害。可以传导魔力。\n备注：这个建筑类别“DirectionalForceProjector”应该是存在bug的建筑类别，虽然显示30秒恢复护盾，但是并不能恢复护盾。\n备注：在源代码中，DirectionalForceProjector.java存在无意义的情感注释。
block.touhou-fzcca-hourai-wall.name = 蓬莱墙
block.touhou-fzcca-hourai-wall.description = 用爱丽丝元素制成的蓬莱人形墙。能消耗魔力（电力）攻击附近的敌人，造成单体伤害，附带击退。被摧毁时会爆炸，造成少量伤害。可以传导魔力。
block.touhou-fzccb-hourai-wall-large.name = 大型蓬莱墙
block.touhou-fzccb-hourai-wall-large.description = 用爱丽丝元素制成的大型蓬莱人形墙。能消耗魔力（电力）攻击附近的敌人，造成单体伤害，附带击退。被摧毁时会爆炸，造成少量伤害。可以传导魔力。
block.touhou-sandbox-wall.name = 沙盒墙
block.touhou-sandbox-wall.description = 不可击破的墙。仅在沙盒允许建造。

// Core

block.touhou-core-a-reimari.name = 主角核心
block.touhou-core-a-reimari.description = 用灵梦和魔理沙元素建造的核心。最基本的核心。\n核心机是留琴和咪咪号。
block.touhou-core-ba-reimari.name = 进阶主角核心
block.touhou-core-ba-reimari.description = 用灵梦、魔理沙、爱丽丝和帕秋莉元素建造的核心。灵梦和魔理沙元素在其中起作用，核心机建造速度上升，但是物品容量较少。\n核心机是森近 霖之助。\n角色对应的加成：\n灵梦：血量、核心机建造速度\n魔理沙：核心机建造速度、单位容量\n爱丽丝：单位容量、物品容量\n帕秋莉：物品容量、血量\n（所以并不是说灵梦和魔理沙没有地方放东西，而是爱丽丝和帕秋莉把东西整理得更整齐。）
block.touhou-core-bb-reiari.name = 原点核心
block.touhou-core-bb-reiari.description = 用灵梦、魔理沙、爱丽丝和帕秋莉元素建造的核心。灵梦和爱丽丝元素在其中起作用，整体较为均衡。\n核心机是巫女爱丽丝。\n角色对应的加成：\n灵梦：血量、核心机建造速度\n魔理沙：核心机建造速度、单位容量\n爱丽丝：单位容量、物品容量\n帕秋莉：物品容量、血量
block.touhou-core-bc-pachurei.name = 灵帕核心
block.touhou-core-bc-pachurei.description = 用灵梦、魔理沙、爱丽丝和帕秋莉元素建造的核心。灵梦和帕秋莉元素在其中起作用，血量上升，但是单位容量较少。\n核心机是七曜魔法阴阳玉。\n角色对应的加成：\n灵梦：血量、核心机建造速度\n魔理沙：核心机建造速度、单位容量\n爱丽丝：单位容量、物品容量\n帕秋莉：物品容量、血量\n（所以并不是说灵梦和帕秋莉没法同时管理那么多自机，而是魔理沙和爱丽丝在这方面可能更有经验。）
block.touhou-core-bd-arimari.name = 咏唱核心
block.touhou-core-bd-arimari.description = 用灵梦、魔理沙、爱丽丝和帕秋莉元素建造的核心。魔理沙和爱丽丝元素在其中起作用，单位容量上升，但是血量较少。\n核心机是爱丽莎。\n角色对应的加成：\n灵梦：血量、核心机建造速度\n魔理沙：核心机建造速度、单位容量\n爱丽丝：单位容量、物品容量\n帕秋莉：物品容量、血量\n（所以并不是说魔理沙和爱丽丝容易受伤，而是灵梦判定点小、帕秋莉要经常治疗哮喘等。）
block.touhou-core-be-maripache.name = 魔帕核心
block.touhou-core-be-maripache.description = 用灵梦、魔理沙、爱丽丝和帕秋莉元素建造的核心。魔理沙和帕秋莉元素在其中起作用，单位容量上升整体较为均衡。\n核心机是图书管理员魔理沙。\n角色对应的加成：\n灵梦：血量、核心机建造速度\n魔理沙：核心机建造速度、单位容量\n爱丽丝：单位容量、物品容量\n帕秋莉：物品容量、血量
block.touhou-core-bf-pachuari.name = 双七核心
block.touhou-core-bf-pachuari.description = 用灵梦、魔理沙、爱丽丝和帕秋莉元素建造的核心。爱丽丝和帕秋莉元素在其中起作用，物品容量上升，但是核心机建造速度较慢。\n核心机是七曜半自律人形。\n角色对应的加成：\n灵梦：血量、核心机建造速度\n魔理沙：核心机建造速度、单位容量\n爱丽丝：单位容量、物品容量\n帕秋莉：物品容量、血量\n（所以并不是说爱丽丝和帕秋莉做出来的人形不够好，而是灵梦和魔理沙更能鼓舞人建造建筑。）
block.touhou-core-th06-mansion.name = 红魔馆核心
block.touhou-core-th06-mansion.description = 用露米娅、大妖精、琪露诺、美铃、小恶魔、帕秋莉、咲夜和蕾米莉亚元素建造的核心，代表红魔馆势力。\n核心机是女仆妖精（火）。

// Effect

block.touhou-gaa-rumia-light.name = 露米娅光源
block.touhou-gaa-rumia-light.description = 将露米娅元素遮蔽的光释放出来。魔理沙元素起到导体的作用。需要一点妖力（电力）。
block.touhou-gaaz-rumisaku-light.name = ⑩咲光源
block.touhou-gaaz-rumisaku-light.description = 将露米娅元素遮蔽的光释放出来。咲夜元素起到折反射的作用。需要一点妖力（电力）。范围更大。
block.touhou-gba-reimari-mender.name = 灵魔修理器
block.touhou-gba-reimari-mender.description = 缓慢修复附近的建筑。可选用大妖精元素作为加速。需要一点灵力和魔力（电力）。
block.touhou-gbb-daisaku-mender.name = 大妖咲修理器
block.touhou-gbb-daisaku-mender.description = 修复附近的建筑。可选用咲夜元素作为加速。需要妖力和灵力（电力）。
block.touhou-gca-daikoa-storage.name = 大妖小恶容器
block.touhou-gca-daikoa-storage.description = 储存一些物品。大妖精和小恶魔元素二者同时存在时能比各自单独存在时单位容量更大。
block.touhou-gc0a-daikoa-unloader.name = 大妖小恶卸载器
block.touhou-gc0a-daikoa-unloader.description = 从相邻的建筑卸载物品。大妖精和小恶魔元素共存时能达到与魔理沙元素一样的运输速度。
block.touhou-gd0a-letichiru-extinguisher.name = 蒂⑨灭火器
block.touhou-gd0a-letichiru-extinguisher.description = 输入琪露诺汁，扑灭附近的火灾。可能需要多个建筑才能起到更好效果。
block.touhou-gda-koasaku-build-tower.name = 小恶咲建造塔
block.touhou-gda-koasaku-build-tower.description = 帮助玩家建造附近的建筑。需要琪露诺汁作为冷却液。需要魔力和灵力（电力）。
block.touhou-gea-remisaku-overdrive-projector.name = 蕾咲超速投影器
block.touhou-gea-remisaku-overdrive-projector.description = 加速周围建筑的工作速度。需要妖力和灵力（电力）。可用额外的咲夜元素进一步加速。
block.touhou-geb-sakuchen-overdrive-projector.name = 咲橙超速投影器
block.touhou-geb-sakuchen-overdrive-projector.description = 加速周围建筑的工作速度。需要少量妖力和灵力（电力）。可用额外的橙元素进一步加速。
block.touhou-gzza-reimu-boundary.name = 博丽结界
block.touhou-gzza-reimu-boundary.description = 造价极高的护盾投影器，形成一个很小的结界（半径1格），弹幕和单位都不能直接穿透这个结界。需要极大量灵力（电力）维持正常运行。\n这只是个用来娱乐的建筑。\n注意：会被激光和范围伤害击中而导致形成结界的该建筑被破坏。
block.touhou-gzzz-sandbox-boundary.name = 沙盒结界
block.touhou-gzzz-sandbox-boundary.description = 形成一个结界（半径10格），弹幕和单位都不能直接穿透这个结界。仅在沙盒允许建造。\n注意：会被激光和范围伤害击中而导致形成结界的该建筑被破坏。
block.touhou-sandbox-light.name = 沙盒光源
block.touhou-sandbox-light.description = 有一个这样的光源，你就能看清全图。仅在沙盒允许建造。

// Factory

block.touhou-hba-reimu-juicer.name = 灵梦榨汁机
block.touhou-hba-reimu-juicer.description = 将灵梦元素转化为灵梦汁的“榨汁机”。
block.touhou-hbb-marisa-juicer.name = 魔理沙榨汁机
block.touhou-hbb-marisa-juicer.description = 将魔理沙元素转化为魔理沙汁的“榨汁机”。
block.touhou-haa-p-point-converter.name = P点转换器
block.touhou-haa-p-point-converter.description = 将P液转化为P点。
block.touhou-hab-1up-converter.name = 1up转换器
block.touhou-hab-1up-converter.description = 将1up液转化为1up。
block.touhou-hac-bomb-converter.name = B点转换器
block.touhou-hac-bomb-converter.description = 将B液转化为B点。
block.touhou-haza-th6-enemy-converter.name = 红魔乡敌机元素转换器
block.touhou-haza-th6-enemy-converter.description = 将红魔乡敌机汁转化为红魔乡敌机元素。
block.touhou-hazza-sakuya-converter.name = 咲夜元素转换器
block.touhou-hazza-sakuya-converter.description = 快速将咲夜软矿1:1转化为（正常的）咲夜元素。\n为了避免妖妖梦咲夜元素获取太困难而加入。
block.touhou-hbza-reimu-ruukoto-converter.name = 灵梦 -> 留琴转换器
block.touhou-hbza-reimu-ruukoto-converter.description = 按3:2的比例将灵梦元素转化为留琴元素，用于制造留琴、咪咪号核心机。
block.touhou-hbza-reimu-ruukoto-converter.details = 这个反应本该有草莓教授冈崎 梦美参与的……
block.touhou-hbzb-marisa-mimichan-converter.name = 魔理沙 -> 咪咪号转换器
block.touhou-hbzb-marisa-mimichan-converter.description = 按3:2的比例将魔理沙元素转化为咪咪号元素，用于制造留琴、咪咪号核心机。
block.touhou-hbzb-marisa-mimichan-converter.details = 这个反应本该有草莓教授冈崎 梦美参与的……
block.touhou-hbzbza-reimari-protector-converter.name = 灵魔 -> 守护者转换器
block.touhou-hbzbza-reimari-protector-converter.description = 将灵梦和魔理沙元素转化为人里守护者，用于制造森近 霖之助核心机。
block.touhou-hbzbzb-reiari-friendship-converter.name = 灵爱 -> 友谊转换器
block.touhou-hbzbzb-reiari-friendship-converter.description = 将灵梦和爱丽丝元素转化为旧识友谊，用于制造巫女爱丽丝核心机。
block.touhou-hbzbzc-pachurei-grimoire-converter.name = 帕灵 -> 魔导书转换器
block.touhou-hbzbzc-pachurei-grimoire-converter.description = 将帕秋莉和灵梦元素转化为记载巫女的魔导书，用于制造七曜魔法阴阳玉核心机。
block.touhou-hbzbzd-arimari-magic-material-converter.name = 爱魔 -> 魔法材料转换器
block.touhou-hbzbzd-arimari-magic-material-converter.description = 将爱丽丝和魔理沙元素转化为迷之魔法材料，用于制造爱丽莎核心机。
block.touhou-hbzbze-maripache-book-converter.name = 魔帕 -> 书本转换器
block.touhou-hbzbze-maripache-book-converter.description = 将魔理沙和帕秋莉元素转化为被借（偷）走的书，用于制造图书管理员魔理沙核心机。
block.touhou-hbzc-aripache-doll-material-converter.name = 爱帕 -> 人形材料转换器
block.touhou-hbzc-aripache-doll-material-converter.description = 将爱丽丝和帕秋莉元素转化为双七人形材料，用于制造七曜半自律人形核心机。
block.touhou-hbzd-th06-five-element-mixture-converter.name = 红魔乡元素 -> 五行混合物转换器
block.touhou-hbzd-th06-five-element-mixture-converter.description = 帕秋莉[][#FF0000]（火）[]、美铃[#7F3F00]（土）[]、咲夜[#DFA700]（金）[]、琪露诺[#00BFFF]（水）[]、大妖精[#007F00]（木）[]元素转化为五行稳定混合物，用于制造用来制作[#9F9F9F]女仆妖精[][#FF0000]（火）[]、[#7F3F00]（土）[]、[#DFA700]（金）[]、[#00BFFF]（水）[]、[#007F00]（木）[]核心机。
block.touhou-hca-reimu-marisa-converter.name = 灵梦 -> 魔理沙转换器
block.touhou-hca-reimu-marisa-converter.description = 按5:4的比例将灵梦元素转化为魔理沙元素。两位主人公的元素虽然结构与性质都大不相同，但是却可以以转化过程中的少量损失为代价轻易相互转化。
block.touhou-hcb-marisa-reimu-converter.name = 魔理沙 -> 灵梦转换器
block.touhou-hcb-marisa-reimu-converter.description = 按5:4的比例将魔理沙元素转化为灵梦元素。两位主人公的元素虽然结构与性质都大不相同，但是却可以以转化过程中的少量损失为代价轻易相互转化。
block.touhou-hcc-marichiru-rumia-converter.name = 魔⑨ -> 露米娅转换器
block.touhou-hcc-marichiru-rumia-converter.description = 通过琪露诺元素的折射、反射能力将魔理沙元素内部的能量以光的形式彻底释放以转换成露米娅元素。也可以当作不错的光源。\n出于某些原因，魔理沙元素的能量较易转化为光与热，当热能被琪露诺元素吸收，而光能被释放彻底时就变成了能大量吸收光的露米娅元素。在此过程中魔理沙元素的“智力”会不可逆地显著降低，目前没有找到将露米娅元素转化为魔理沙元素的方法。
block.touhou-hce-pachumari-alice-converter.name = 魔帕 -> 爱丽丝转换器
block.touhou-hce-pachumari-alice-converter.description = 将魔理沙元素转化为爱丽丝元素。使用帕秋莉元素作为辅助魔力源、反应物和催化剂。需要一定量的魔力（电力）输入。这是在妖妖梦之前获得爱丽丝元素的唯一方法。\n魔理沙试过只用能量略低的魔理沙元素制造能量略高的爱丽丝元素，然而转化时通常不能快速反应，在反应掉20%左右时反应速率就已经大大降低，并且额外提供的魔力量过多。她注意到在这过程中魔理沙元素的能量没有很好地被反应利用，在加入帕秋莉元素后，原本高能的帕秋莉元素也能部分转变为爱丽丝元素，能量则更好地被反应利用了；又有帕秋莉元素与魔理沙元素共同产生的魔力催化效果，效率也被提高。
block.touhou-hcf-mariari-patchouli-converter.name = 魔爱 -> 帕秋莉转换器
block.touhou-hcf-mariari-patchouli-converter.description = 将魔理沙元素转化为帕秋莉元素。使用爱丽丝元素作为辅助魔力源、反应物和催化剂。需要一定量的魔力（电力）输入。可以将其与魔帕 -> 爱丽丝转换器共同使用，用大量的魔理沙元素和大量魔力同时输出爱丽丝和帕秋莉元素。\n爱丽丝试过只用大量低能量的魔理沙元素制造高能量的帕秋莉元素。帕秋莉元素的制造与爱丽丝元素类似，反应需要的额外能量通常很多并且需要快速提供，但是帕秋莉元素需要更苛刻的条件。爱丽丝难以维持没有催化剂时高温高压的条件，只能增加催化剂的使用量。加入爱丽丝元素后，魔理沙和爱丽丝元素的一部分能融合并更高效地产出帕秋莉元素，另一部分则作为能量源提供。魔理沙和爱丽丝元素共存时也会有魔力催化效果。由于帕秋莉元素的能量最高，这个反应的效率不会很高。
block.touhou-hcf-mariari-patchouli-converter.details = [#BFBF00]魔：“想要一个叫爱丽莎的孩子呢，爱丽丝。”[]\n[#BFBF3F]爱：（脸红）“你确定那种魔法是存在的对吧，我反正不知道。”[]\n[#BFBF00]魔：“嗯！而且我已经学会了ZE！”[]\n少女魔法中……\n[#BFBF00]魔：“啊啊魔力消耗好大……不过成了！多亏爱丽丝帮忙呢！”[]\n[#BFBF3F]爱：“话说为什么她的头发是紫色的？”[]\n[#BFBF00]魔：“诶？…如果她戴上这个（帕秋莉的帽子的复制品），再在头发上系几个红和蓝的蝴蝶结……”[]\n[#BFBF3F]爱：“这完全就是帕秋莉啊！”[]\n[#FF7FBF]帕（？）：“むきゅーう（姆Q—）”[]\n[#BFBF00]魔：“那好，那就按这样高效生产小帕秋莉吧！”[]\n[#BFBF3F]爱：“诶诶魔理沙你不爱我了吗？”[]
block.touhou-hcza-cirno-letty-converter.name = 琪露诺 -> 蕾蒂转换器
block.touhou-hcza-cirno-letty-converter.description = 将琪露诺元素转化为蕾蒂元素。这是在妖妖梦之前获得蕾蒂元素的唯一方法。\n二者虽然同为冷相关者，但是琪露诺是妖精，蕾蒂是妖怪，诸如此类的差异非常多。\n（备注：原本的设想是方便在妖妖梦将琪露诺元素转化为蕾蒂元素，并非专门设立方法在红魔乡就制造蕾蒂元素。）
block.touhou-hcza-cirno-letty-converter.details = [#00BFFF]⑨：“咱的制冰能力是最强的！”[]\n[#BFBFFF]蒂：“琪露诺酱，冬天到了哦。我回来了~”[]\n[#00BFFF]⑨：（跑过去抱住蕾蒂）“蕾蒂！咱想死你啦！”[]\n[#FF0000]灵：（路过）“阿嚏！好冷！”[]
block.touhou-hd-reimari-incinerator.name = 灵魔焚化炉
block.touhou-hd-reimari-incinerator.description = 销毁所有输入的物品和液体。需要一些灵力和魔力（电力）。
block.touhou-he-reimari-mixer.name = 灵魔混合器
block.touhou-he-reimari-mixer.description = 将灵梦和魔理沙元素混合产出东方混合物。这是在周围没有东方混合物碎片矿时获得东方混合物的唯一方法。
block.touhou-hbc-cirno-juicer.name = 琪露诺榨汁机
block.touhou-hbc-cirno-juicer.description = 将琪露诺元素转化为琪露诺汁的“榨汁机”。
block.touhou-hcd-cirno-daiyousei-converter.name = 琪露诺 -> 大妖精转换器
block.touhou-hcd-cirno-daiyousei-converter.description = 通过帕秋莉元素的“教学”将琪露诺元素转化为大妖精元素。
block.touhou-hfa-mixture-reimari-separator.name = 东方混合物 -> 灵魔转换器
block.touhou-hfa-mixture-reimari-separator.description = 将灵梦和魔理沙元素从东方混合矿渣中分离。只有在周围没有灵梦和魔理沙矿时有用处。不要将用灵梦和魔理沙元素转化成的东方混合矿渣再转化回灵梦和魔理沙元素——这太浪费了！
block.touhou-had-mixture-melter.name = 东方混合物熔炉
block.touhou-had-mixture-melter.description = 熔化东方混合物。输出东方混合矿渣。只接受“修好的”东方混合物作为输入。
block.touhou-hfb-mixture-th6-123-ground-separator.name = 红魔乡1、2、3面地面元素分离器
block.touhou-hfb-mixture-th6-123-ground-separator.description = 将露米娅和琪露诺元素从东方混合矿渣中分离。
block.touhou-hf0a-fragment-fixer.name = 东方混合物碎片修理器
block.touhou-hf0a-fragment-fixer.description = 将东方混合物碎片“修”成东方混合物。
block.touhou-hfc-mixture-th6-456-ground-separator.name = 红魔乡4、5、6面地面元素分离器
block.touhou-hfc-mixture-th6-456-ground-separator.description = 将帕秋莉和咲夜元素从东方混合矿渣中分离。NOT COMPLETED

// Defence

block.touhou-k0a-no-flying.name = 禁飞标记
block.touhou-k0a-no-flying.description = 如果地图中出现此建筑，说明自机不得飞行。\n会对某些空中敌人造成极大量伤害。\n“某些”一般特指自机。如果免疫异常状态“飞行伤害”则不会受到伤害（但是会受到击退，即使击退已经被写成了0）。\n本质是炮塔的建筑，长得很像地形。不可建造。

block.touhou-kaa-reimari-defender.name = 灵魔消弹器
block.touhou-kaa-reimari-defender.description = 以低频率消去范围内的单个弹幕。部分弹幕（如大玉）无法被消去。需要灵力和魔力（电力）。
block.touhou-kab-mariaripache-defender.name = 魔爱帕消弹器
block.touhou-kab-mariaripache-defender.description = 以较高频率消去范围内的单个弹幕。部分弹幕（如大玉）无法被消去。需要大量魔力（电力）。

block.touhou-kca-patchouli-7-turret.name = 七曜魔法炮塔
block.touhou-kca-patchouli-7-turret.description = 消耗大量魔力（电力），将角色对应元素以导弹的形式发射出去。\n导弹通常较快，命中前可被击破。\n元素对照：\n[#FF0000]火[]（芙兰朵露）\n96/发，单发，造成范围伤害。速度慢。\n[#00BFFF]水[]（琪露诺）\n96/发，一次发射13枚左右，造成单体伤害，有误差。速度快。\n[#007F00]木[]（大妖精）\n96/发，单发，造成范围伤害。速度快。\n[#DFA700]金[]（咲夜）\n96/发，一次发射3枚，间隔一定角度发射两波（偶尔三波），造成单体伤害并时停单位（角色）。速度最快。\n[#7F3F00]土[]（美铃）\n96/发，单发，造成范围伤害。速度慢。\n[#FF7F7F]日[]（灵梦）\n480/发，单发，造成范围伤害。速度最慢。\n[#7F3FBF]月[]（帕秋莉）\n480/发，一次发射22枚左右，造成单体伤害，有巨大误差。每两枚间延迟较大。速度快。

// Spellcard

block.touhou-kbaa-reimu-spellcard1.name = 灵符「梦想封印」
block.touhou-kbaa-reimu-spellcard1.description = 红魔乡灵梦的灵符配置。发射8个追踪光弹，穿透敌人攻击，但是不能穿透建筑。\n释放时消除范围内部分弹幕。\n注意：在本模组中，任意自机都可以使用任意符卡。
block.touhou-kbab-reimu-spellcard2.name = 梦符「封魔阵」
block.touhou-kbab-reimu-spellcard2.description = 红魔乡灵梦的梦符配置。对范围内的敌人和敌方建筑造成伤害。对建筑伤害降低。\n释放时消除范围内部分弹幕。\n注意：在本模组中，任意自机都可以使用任意符卡。
block.touhou-kbba-marisa-spellcard1.name = 魔符「星尘幻想」
block.touhou-kbba-marisa-spellcard1.description = 红魔乡魔理沙的魔符配置。发射8个星状弹幕，穿透敌人攻击，但是不能穿透建筑。\n释放时消除范围内部分弹幕。\n注意：在本模组中，任意自机都可以使用任意符卡。
block.touhou-kbbb-marisa-spellcard2.name = 恋符「极限火花」
block.touhou-kbbb-marisa-spellcard2.description = 红魔乡魔理沙的恋符配置。发射持续激光，穿透敌人攻击。\n释放时消除范围内部分弹幕。\n注意：由于一些原因，这个符卡的本质不是激光，而是一连串子弹。持续4秒，一秒攻击12次，最大宽度是28格，不是贴图大小。无限穿透，可以穿透阻挡激光的墙，但是对建筑伤害降低，且只有攻击方向中央能碰到建筑。\n注意：在本模组中，任意自机都可以使用任意符卡。

