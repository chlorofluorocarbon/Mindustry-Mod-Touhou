unit.touhou-uth06bb-1p-marisa.description = 东洋的西洋魔术师  [#BFBF00]雾雨 魔理沙[]\n红魔乡的魔理沙自机（恋符配置）。1P时发射星状弹幕和至多穿透2次的低伤激光。发射星状弹幕的速度更快。\n（因为做成持续激光会导致不同步等其它问题就改掉了。）
