unit.touhou-uth06ba-0p-marisa.name = 红魔乡0P魔理沙（魔）
unit.touhou-uth06ba-0p-marisa.description = 东洋的西洋魔术师  [#BFBF00]雾雨 魔理沙[]\n红魔乡的魔理沙自机（魔符配置）。0P时发射星状弹幕，和恋符没有区别。判定比灵梦略大，大小大约是贴图中间圆圈的大小。\n自机基础弹幕都有很小的范围伤害。\n（因为不熟悉弹幕作原作，实际使用的弹幕可能和原作有出入。）\n（红魔乡的P点计算不是之后的4P计算方法，而是0~128的计算法。这里为了方便就用了4P法。）
unit.touhou-uth06ba-1p-marisa.name = 红魔乡1P魔理沙（魔）
unit.touhou-uth06ba-1p-marisa.description = 东洋的西洋魔术师  [#BFBF00]雾雨 魔理沙[]\n红魔乡的魔理沙自机（魔符配置）。1P时发射星状弹幕和爆炸范围更大、伤害更高的星状弹幕。发射基础星状弹幕的速度更快。\n（因为做成持续激光会导致着火和其它问题就改掉了。）
