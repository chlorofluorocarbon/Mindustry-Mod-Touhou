unit.touhou-uth06ab-1p-reimu.description = 博丽神社的巫女小姐  [#FF0000]博丽 灵梦[]\n红魔乡的灵梦自机（梦符配置）。1P时发射符扎和伤害略高的单体封魔针。发射符扎的速度更快。\n针的判定很小。
