// Liquid (fluid)

liquid.touhou-ea-reimu-juice.name = 灵梦汁
liquid.touhou-ea-reimu-juice.description = 灵梦元素对应的液体。可以通过把灵梦元素“榨成汁”而得到，但是不能转变回灵梦元素。
liquid.touhou-ea-reimu-juice.details = [#BFBF00]魔：“最快的获得方法是把油库里灵梦泡过的洗澡水浓缩1000倍。”[]\n[#BFBF3F]爱：“比想象中的要温柔细致许多呢。”[]\n[#BFBF00]魔：“真失礼啊，我也是少女DA☆ZE。”[]\n[#BFBF00]魔：“说起来这液体还蛮奇怪的，很稳定，喝了也没有引起什么大变化，倒是不容易一下子把魔力全耗光了。”[]\n[#BFBF3F]爱：“不要什么都喝啊喂！”[]
liquid.touhou-eb-marisa-juice.name = 魔理沙汁
liquid.touhou-eb-marisa-juice.description = 魔理沙元素对应的液体。可以通过把魔理沙元素“榨成汁”而得到，但是不能转变回魔理沙元素。
liquid.touhou-eb-marisa-juice.details = [#FF0000]灵：“这种液体啊，拿阴阳玉砸几下油库里魔理沙就能得到了。”[]\n[#BFBF00]魔：“呜哇好暴力！”[]\n[#FF0000]灵：“说起来之前茶叶泡完了的时候我喝了一点魔理沙汁。结果喝完以后就觉得更使得上劲了，但是那天把灵力都耗尽了……感觉很奇怪。”[]\n[#BFBF00]魔：“喝这玩意安全吗……”[]\n[#BFBF3F]爱：“你还好意思说别人……”[]
liquid.touhou-ed-cirno-juice.name = 琪露诺汁
liquid.touhou-ed-cirno-juice.description = 琪露诺元素对应的液体。可以通过把琪露诺元素“榨成汁”而得到，但是不能转变回琪露诺元素。
liquid.touhou-ed-cirno-juice.details = [#007FFF]咲：“一般而言，不融化琪露诺的翅膀而是把它放进碎冰机里搅碎就会得到琪露诺汁。”[]\n[#00DF00]大：“琪露诺酱，你没事吧？”[]\n[#00BFFF]⑨：“丢了翅膀能被大酱抱着回家，最强的咱很满足~”[]
liquid.touhou-eya-p-juice.name = P液
liquid.touhou-eya-p-juice.description = P点对应的液体。将P液转化为P点是唯一获得P点的方法（除了沙盒模式）。易爆液体。
liquid.touhou-eya-p-juice.details = [#0000FF]蓝：“啊啊啊啊！橙！！！为什么……这世上怎会有如此狠心的人，对一只猫又下如此黑的手！”[]\n[#7F00FF]紫：“橙在这里哦。”（指了指身后的橙）[]\n[#FF7F00]橙：“喵~”[]\n[#0000FF]蓝：“诶？那这是……”[]\n[#BFBF00]魔：“啊不好意思添麻烦了，是我的罐装红色小妖精酱汁撒了啦。”[]
liquid.touhou-eyb-1up-juice.name = 1up液
liquid.touhou-eyb-1up-juice.description = 1up对应的液体。将1up液转化为1up是唯一获得1up的方法（除了沙盒模式）。
liquid.touhou-eyb-1up-juice.details = [#BFBFFF]永远亭出品罐装1up汁——葡萄口味，饮用后让你仿佛获得新生！[]\n[#BFBFFF]永：“每次铃仙试药出现副作用，让她喝下这个再一拳打死就不会留下任何后患。”
liquid.touhou-eyc-b-juice.name = B液
liquid.touhou-eyc-b-juice.description = B点对应的液体。将B液转化为B点是唯一获得B点的方法（除了沙盒模式）。高度易爆。
liquid.touhou-eyc-b-juice.details = [#00BFFF]⑨：（大哭）“大酱！你这下真的变成大‘酱’了啊——对了！再冻成大酱的形状大酱就会回来了！冻符「Perfect Freeze」！”[]\n[#00BFFF]琪露诺[]身后的[#00DF00]大妖精[]（又）被冻成了冰块。\n[#00BFFF]⑨：“大酱！你怎么……呜啊……”[]
liquid.touhou-eyza-th6-enemy-juice.name = 红魔乡敌机汁
liquid.touhou-eyza-th6-enemy-juice.description = 红魔乡敌机元素对应的液体。将红魔乡敌机汁转化为红魔乡敌机元素是唯一获得红魔乡敌机元素的方法（除了沙盒模式）。可燃，易爆。
liquid.touhou-ez-mixture-slag.name = 东方混合矿渣
liquid.touhou-ez-mixture-slag.description = 东方混合物的熔融产物。可以在合适的建筑里被分离成任意东方元素。
liquid.touhou-ez-mixture-slag.details = [#FF7FBF]帕：“我还以为把灵梦汁和魔理沙汁倒到一起搅匀加热就能制得呢。看来元素汁和元素还是有本质区别的。”[]

// Status

status.touhou-sakuya-timestop.name = 咲夜时停
status.touhou-sakuya-timestop.description = 十六夜 咲夜的时停。\n被时停的单位（角色）无法移动、发射弹幕或建造建筑。\n……然而对建筑无效。
status.touhou-damage-flying.name = 飞行伤害
status.touhou-damage-flying.description = 对飞行单位造成伤害。这对飞行中的自机是致命的。
status.touhou-letty-freezing.name = 钻石尘·改
status.touhou-letty-freezing.description = 并非由琪露诺的气质改写而来，只是单纯效果为“缓慢”的状态异常。单位（角色）的移动速度、建造速度和攻击速度都会减半。
status.touhou-remilia-vampire.name = 浓雾
status.touhou-remilia-vampire.description = 蕾米莉亚的气质，使人变得像吸血鬼程度的天气。\n……然而在此处不能吸血。会导致自动回血和血量上限增加。
status.touhou-maid-fairy-lifetime.name = 核心机时限
status.touhou-maid-fairy-lifetime.description = 有时间限制的核心机所带的时间限制。\n\n（原女仆妖精时限，详细如下）\n女仆妖精虽然生命力强，但是干活时常常犯错，最后咲夜会让她们“休息一回”。（仅女仆妖精）每450秒失去1生命值。

// Distribution block

block.touhou-bb-reimu-conveyor.name = 灵梦传送带
block.touhou-bb-reimu-conveyor.description = 向前传输物品。虽然慢，但是血量较多，也不易被弹幕击中。
block.touhou-bc-reimu-junction.name = 灵梦交叉器
block.touhou-bc-reimu-junction.description = 交叉两条方向垂直的传送带。
block.touhou-bd-reimu-router.name = 灵梦路由器
block.touhou-bd-reimu-router.description = 将物品平均分为至多三份输出。
block.touhou-be-reimu-distributor.name = 灵梦分配器
block.touhou-be-reimu-distributor.description = 相当于大号灵梦路由器，最多有七个出口。
block.touhou-bf-reimu-bridge-conveyor.name = 灵梦传送带桥
block.touhou-bf-reimu-bridge-conveyor.description = 跨越任意地形输送物品。
block.touhou-bg-reimu-sorter.name = 灵梦分类器
block.touhou-bg-reimu-sorter.description = 筛选出特定种类的物品向前输出，其余向两侧输出。
block.touhou-bh-reimu-inverted-sorter.name = 灵梦反向分类器
block.touhou-bh-reimu-inverted-sorter.description = 筛选出特定种类的物品向两侧输出，其余向前输出。
block.touhou-bi-reimu-overflow-gate.name = 灵梦溢流门
block.touhou-bi-reimu-overflow-gate.description = 只有前面堵塞才向两边输出。
block.touhou-bj-reimu-underflow-gate.name = 灵梦反向溢流门
block.touhou-bj-reimu-underflow-gate.description = 只有两边都堵塞才往前输出。
block.touhou-cb-marisa-conveyor.name = 魔理沙传送带
block.touhou-cb-marisa-conveyor.description = 向前传输物品。更快，但是血量较少，也容易被弹幕击中。
block.touhou-cc-marisa-junction.name = 魔理沙交叉器
block.touhou-cc-marisa-junction.description = 交叉两条方向垂直的传送带。
block.touhou-cd-marisa-router.name = 魔理沙路由器
block.touhou-cd-marisa-router.description = 将物品平均分为至多三份输出。
block.touhou-ce-marisa-distributor.name = 魔理沙分配器
block.touhou-ce-marisa-distributor.description = 相当于大号魔理沙路由器，最多有七个出口。
block.touhou-cf-marisa-bridge-conveyor.name = 魔理沙传送带桥
block.touhou-cf-marisa-bridge-conveyor.description = 跨越任意地形输送物品。
block.touhou-jb-patchouli-duct.name = 帕秋莉管道
block.touhou-jb-patchouli-duct.description = 向前传输物品。非常快，但是一单位长度只能储存一单位物品。
block.touhou-jc-patchouli-duct-router.name = 帕秋莉管道路由器
block.touhou-jc-patchouli-duct-router.description = 将物品平均分为至多三份输出。也可以用作分类器。
block.touhou-jd-patchouli-overflow-duct.name = 帕秋莉溢流管
block.touhou-jd-patchouli-overflow-duct.description = 只有前面堵塞才向两边输出。
block.touhou-je-patchouli-underflow-duct.name = 帕秋莉反向溢流管
block.touhou-je-patchouli-underflow-duct.description = 只有两边都堵塞才往前输出。
block.touhou-jf-patchouli-duct-bridge.name = 帕秋莉管道桥
block.touhou-jf-patchouli-duct-bridge.description = 跨越任意地形输送物品。自动连接。
block.touhou-jg-patchouli-duct-unloader.name = 帕秋莉管道卸载器
block.touhou-jg-patchouli-duct-unloader.description = 速度较快的卸载器，但是只能卸载后方的建筑中的物品，向前方输出。
block.touhou-kb-alice-stack-conveyor.name = 爱丽丝传送带
block.touhou-kb-alice-stack-conveyor.description = 打包物品后进行传输。如果接入魔力（电力）工作更快。本身可以传导魔力。
block.touhou-kc-alice-stack-router.name = 爱丽丝路由器
block.touhou-kc-alice-stack-router.description = 将打包物品依次送入各出口。如果接入魔力（电力）工作更快。本身可以传导魔力。
block.touhou-kd-alice-doll-cargo-loader.name = 爱丽丝人形物流装载器
block.touhou-kd-alice-doll-cargo-loader.description = 输入魔理沙汁，同时消耗魔力（电力），制造一个爱丽丝货运人形。\n最大人形数量受最大自机数量约束。据说这是为了避免地址（人形命名）重复而导致爱丽丝不便于同时操纵大量人形。\n爱丽丝以自己的形象特制了这种中空的货运人形。有传言说她也有以魔理沙为形象制作的货运人形，至于这传言是真是假就不得而知了。
block.touhou-ke-alice-doll-cargo-unload-point.name = 爱丽丝人形物流卸载点
block.touhou-ke-alice-doll-cargo-unload-point.description = 爱丽丝货运人形会把物品在此处卸货。需要指定一种物品。
block.touhou-kf-koadai-cargo-loader.name = 小恶大妖货运装载器
block.touhou-kf-koadai-cargo-loader.description = 运输速度极快的运输建筑。通常仅适用长期使用且运输压力很大的情况。输入大量琪露诺汁，同时持续消耗特大量魔力（电力），制造一个大妖精运输阵。\n大妖精运输阵最大数量受最大自机数量约束。\n为保证其能频繁使用瞬间移动（此处是高速移动），帕秋莉需要先消耗大量魔力。强化（制造）完毕后不再消耗魔力或琪露诺汁。小恶魔元素用于装卸物品。
block.touhou-kg-koadai-cargo-unload-point.name = 小恶大妖货运卸载点
block.touhou-kg-koadai-cargo-unload-point.description = 大妖精运输阵会把物品在此处卸货。需要指定一种物品。

