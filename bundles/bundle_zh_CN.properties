item.touhou-azaa-letty.description = 代表[#BFBFFF]蕾蒂·霍瓦特洛克[]的物品。
item.touhou-azab-chen.name = 橙元素
item.touhou-azab-chen.description = 代表[#FF7F00]橙[]的物品。
item.touhou-azab-chen.details = [#FF7F00]橙：“蓝大人……好痛……”[]\n[#0000FF]蓝：“什么？被自机们揍成这副惨样！”[]\n[#FF7F00]橙：“呜呜……”[]\n[#0000FF]蓝：“作为我的式神，还有脸回来！给我去山上修行！”[]\n————以上内容属于[#FF7F00]橙[]的幻想，实际如下————\n[#0000FF]蓝：“不哭不哭，痛痛全部飞走~”[]
item.touhou-azac-alice.name = 爱丽丝元素
item.touhou-azac-alice.description = 代表[#BFBF3F]爱丽丝·玛格特洛依德[]的物品。
item.touhou-azac-alice.details = （此为《东方妖妖梦》原台词）\n[#FF0000]灵：“谁会和你这种七色魔法笨蛋是旧友啊。”[]\n[#BFBF3F]爱：“巫女到底不过二色，这种力量连我的二成八分六厘都不到。”[]\n另一天。\n[#BFBF3F]爱：“……毕竟，你是个野生魔法使。”[]\n[#BFBF00]魔：“比起温室魔法使不是要好吗？”[]\n[#BFBF3F]爱：“是都会派魔法使！”[]（到此处为《东方妖妖梦》原台词，下面不是）\n[#FFBFDF]神绮：“爱丽丝酱，内魔尬港成都市有捏（把魔界讲成都市有点）……”[]\n[#BFBF3F]爱：“……妈！侬来做啥（你来干嘛）！”[]\n[#BFBF00]魔：“果然，是都会派呢。”[]\n\n[#BFBF3F]爱：“话说你们都好过分！灵梦你怎么能把旧友忘了呢！魔理沙，你在我小时候欺负我（参考旧作《东方怪绮谈》），为什么现在还要欺负我！”[]
item.touhou-azae-youmu.name = 妖梦元素
item.touhou-azae-youmu.description = 代表[#DFDFDF]魂魄 妖梦[]的物品。
item.touhou-azae-youmu.details = [#FF7FFF]幽：“妖梦~我要吃零食~”[]\n[#DFDFDF]妖：“幽幽子大人，请用三明治。”[]\n[#FF7FFF]幽：“哇~”（大口吃）“……不对，你身边怎么没有半灵？”[]\n[#DFDFDF]妖：“我让半灵化作人的样子买菜去了。”[]\n[#FF7FFF]幽：“你没有半灵，你不是妖梦，你是曲林 静树！妖梦~你在哪里啊~”[]\n[#DFDFDF]妖：“……”[]
item.touhou-azaf-yuyuko.name = 幽幽子元素
item.touhou-azaf-yuyuko.description = 代表[#FF7FFF]西行寺 幽幽子[]的物品。
item.touhou-azaf-yuyuko.details = [#FF7FFF]幽：“妖梦~我要吃饭~”[]\n月底\n[#FF7FFF]幽：“妖梦~我要吃零食~”[]\n[#DFDFDF]妖：“幽幽子大人，请用麻薯。我先去理一下本月收支。”[]账单上。\n〇月□日　　总计支出11098日元　　其中食物6902日元，食材4196日元\n〇月△日　　总计支出10346日元　　其中食物4869日元，食材5477日元\n……\n本月总计支出348365日元……恩格尔系数为99.61%\n[#DFDFDF]妖：“……算了，反正吃的是补助的钱。”[]\n[#DFDFDF]妖：“话说怎么感觉有些不舒服？……我半灵呢？”[]\n[#DFDFDF]妖：“……啊啊啊幽幽子大人那是半灵不能吃啊！”[]
item.touhou-azag-ran.name = 蓝元素
item.touhou-azag-ran.description = 代表[#0000FF]八云 蓝[]的物品。
item.touhou-azag-ran.details = 居酒屋里。\n[#0000FF]蓝：（喝酒中）“紫大人也真是的，要冬眠那么久，起来以后也都把事情堆给我……”（絮絮叨叨）[]\n[#007F00]美：“作为总受我想说‘就这？’。你看看妖梦每天做饭时间和睡觉时间一样长，铃仙天天被永琳灌药做活体实验什么的……”[]\n[#007FFF]咲：（突然出现在美铃身后，死亡微笑）“美铃，你又在偷懒哦。”[]\n[#007F00]美：“咲夜小姐？为什么你会在这[]\nBiu~ [#007F00]美铃[]残机-1\n[#0000FF]蓝：“看起来……我好像是轻松的那个。”[]
item.touhou-azah-yukari.name = 紫元素
item.touhou-azah-yukari.description = 代表[#7F00FF]八云 紫[]的物品。
item.touhou-azah-yukari.details = [#0000FF]蓝：“紫大人，您在做什么呢？”[]\n[#7F00FF]紫：“我在研究怎么给灵梦发电子邮件呢。”[]\n[#0000FF]蓝：“您知道灵梦的邮箱地址吗？”[]\n[#7F00FF]紫：“我当然知道啊，幻想乡东端山顶博丽神社嘛。”[]\n[#0000FF]蓝：“……电子邮箱地址不是灵梦的住址，紫大人。”[]\n[#7F00FF]紫：“诶？那……”（隙间打开）[]\n博丽神社里。[#FF0000]灵梦[]正在等泡的茶凉下来。\n[#7F00FF]紫：（隙间在灵梦身后打开）“灵梦~你的邮箱地址是什么啊？”[]\n[#FF0000]灵梦[]吓得把茶泼到了后面，正好泼到[#7F00FF]紫[]的头上。\n[#7F00FF]紫[]发出了17岁少女特有的尖叫！\n[#FF0000]灵：“啊啊，紫，对不起，我以为你又要猥亵我了……”[]\n[#0000FF]蓝：（内心独白）比起发邮件，直接过来说不就行了嘛……[]
