block.touhou-iba-cirno-conduit.name = 琪露诺导管
block.touhou-iba-cirno-conduit.description = 向前输送流体。可以被放在深液体上。
block.touhou-id-cirno-liquid-junction.name = 琪露诺流体交叉器
block.touhou-id-cirno-liquid-junction.description = 交叉两条方向垂直的管道。可以被放在深液体上。
block.touhou-ica-cirno-liquid-router.name = 琪露诺流体路由器
block.touhou-ica-cirno-liquid-router.description = 储存少量的流体，平均分配给至多三个方向输出。可以被放在深液体上。
block.touhou-ie-cirno-bridge-conduit.name = 琪露诺导管桥
block.touhou-ie-cirno-bridge-conduit.description = 跨越任何地形输送流体。可以被放在深液体上。
block.touhou-iab-sakuya-pump.name = 咲夜泵
block.touhou-iab-sakuya-pump.description = 泵送液体。不像琪露诺泵，它不能被放在深液体上，不过泵送速度显著提高。需要一点灵力（电力）。
block.touhou-icb-sakuya-container.name = 咲夜容器
block.touhou-icb-sakuya-container.description = 存储一定量的流体。任意方向均可输出。
block.touhou-icc-sakuya-tank.name = 咲夜储液罐
block.touhou-icc-sakuya-tank.description = 存储大量的流体。任意方向均可输出。
block.touhou-ibb-sakuya-conduit.name = 咲夜导管
block.touhou-ibb-sakuya-conduit.description = 可以更快输送流体。

// Power block

block.touhou-faa-marisa-node.name = 魔理沙能量节点
block.touhou-faa-marisa-node.description = 基础能量节点。通过任意方向的激光传导灵力、妖力、魔力等（电力）。
block.touhou-fca-marisa-burner.name = 魔理沙燃烧能量产出器
block.touhou-fca-marisa-burner.description = 基础能量产出器。通过将各种“可燃”（存储大量能量的）物质“燃烧”（释放能量）提供灵力、妖力、魔力等（电力）。
block.touhou-fcza-coldness-generator.name = 寒冷能量产出器
block.touhou-fcza-coldness-generator.description = 同时输入蕾蒂和琪露诺元素，利用它们产生的严寒发电。发电量很低，但对物品的消耗非常少。\n（理论上，即使地面上只有琪露诺元素，使用琪露诺 -> 蕾蒂转换器将一部分转化为蕾蒂元素后仍能提供能量净产出。）
block.touhou-fba-marisa-battery.name = 魔理沙蓄能块
block.touhou-fba-marisa-battery.description = 存储一定量的能量，在没有足够能量输入时释放。
block.touhou-fcb-light-generator.name = 光差能量产出器
block.touhou-fcb-light-generator.description = 通过魔理沙和露米娅元素之间的反应产出能量。这个建筑通过魔理沙元素的高亮度和露米娅元素的低亮度之间的亮度差异产出能量。运行时会发出昏暗的光。
block.touhou-fcc-pachuchiru-generator.name = 帕⑨能量产出器
block.touhou-fcc-pachuchiru-generator.description = 这个建筑通过剧烈“燃烧”的帕秋莉元素（实际上不是燃烧，因为帕秋莉元素并不是很易燃。应该是大概“放电”这种程度。）的高温与琪露诺元素的低温之间的温差产出能量。需要输入琪露诺汁同时作为冷却液和额外冷源。
block.touhou-fcd-remisaku-generator.name = 蕾咲能量产出器
block.touhou-fcd-remisaku-generator.description = 在这个建筑中，琪露诺汁被咲夜元素加工成冷饮，让蕾米莉亚元素“食用”后，将其获得的快感转化为大量能量。因为冷饮吃多了会拉肚子，这个建筑会产出副产物东方混合矿渣。如果矿渣蓄满，建筑会爆炸。
block.touhou-fda-cirno-solar-panel.name = 琪露诺太阳能板
block.touhou-fda-cirno-solar-panel.description = 结构经过特殊设计的琪露诺元素可以聚集日（月）光。利用这一点，这个建筑在日（月）光下可以获得少量能量。（然而在多数情况下因为日、月光被遮挡导致效率极低。）
block.touhou-fab-patchouli-beamnode.name = 帕秋莉光束节点
block.touhou-fab-patchouli-beamnode.description = 只能在竖直、水平方向上传输能量的节点。范围较大，适用于远距离传输，同时能储存少量能量。
block.touhou-fac-pachuarimari-node.name = 帕爱魔能量节点
block.touhou-fac-pachuarimari-node.description = 通过任意方向的激光传导灵力、妖力、魔力等（电力）。利用了帕秋莉、爱丽丝和魔理沙元素的魔力良导体性质与三者共存时的特殊加成效果。比魔理沙能量节点的范围更广，连接上限更大。
block.touhou-fdb-sakuchiru-solar-panel.name = 咲⑨太阳能板
block.touhou-fdb-sakuchiru-solar-panel.description = 原理和琪露诺太阳能板相似，额外利用咲夜元素的反射能力能提高效率。（然而在多数情况下因为日、月光被遮挡导致效率极低。）
block.touhou-fad-pachusaku-tower.name = 帕咲输能塔
block.touhou-fad-pachusaku-tower.description = 利用咲夜元素的聚焦能力与远距离精准输送能力，通过任意方向的激光传导灵力、妖力、魔力等（电力），范围很广。但是每个连接都使核心部位的帕秋莉元素聚集大量能量，强行增加最大连接数极易损坏核心部位，导致只能连接两个对象。\n帕秋莉试过把核心部位的帕秋莉元素换成不易被大量能量破坏的爱丽丝或者魔理沙元素，但是爱丽丝元素做的核心难以将能量集中，传递时只能传递部分能量，损失太大；魔理沙元素做的核心虽然能使能量集中，但是能量释放太快，常常点燃其它成分引起火灾。最终她只能以多数帕秋莉元素作为核心，用少数爱丽丝和魔理沙元素来分担帕秋莉元素的负担。
block.touhou-fbb-mariari-battery.name = 魔爱蓄能块
block.touhou-fbb-mariari-battery.description = 存储一定量的能量，在没有足够能量输入时释放。单位容量比魔理沙蓄能块的要大。\n与难以蓄能的灵梦元素不同，魔理沙和爱丽丝元素能较好地储存能量。\n幻想乡内有研究表明，晶体结构的整齐度很大程度上决定了其储存能量的本领，而晶体的疏密则能体现其能量的储存与释放速度，越密越快。魔理沙、爱丽丝等魔法使元素的特殊结构使得它们通常都能较好地储存能量。魔理沙元素较为致密，但其晶体结构非常不整齐，这限制了它的能量储存本领；爱丽丝元素晶体结构整齐，却由于过于松散而难以快速存取能量。按特定比例、特定方式将两者混合后，爱丽丝元素能恰好“撑”起魔理沙元素使其结构整齐，又能继承魔理沙元素的致密性，得到良好的能量储存建筑。
block.touhou-fbb-mariari-battery.details = [#BFBF00]魔：“嗯，嗯。收藏又增加了。”[]\n[#BFBF3F]爱：“你家里这么乱，你是怎么找到你要的东西的？”[]\n[#BFBF00]魔：“你来帮我一起找不就行了？”[]\n[#BFBF3F]爱：“真是的，谁要帮你找啊……”[]\n[#BFBF00]魔：（内心独白）每次你都会这么说，到最后还是会帮我找的。[]\n三十分钟后，雾雨魔法店内的杂物堆里。\n[#BFBF3F]爱：（吃了一脸灰）“喏，找到了，你要的△□蘑菇和○◇药水。你可要好好感谢我啊。”[]\n[#BFBF00]魔：（也吃了一脸灰）“谢谢！我帮你一起准备下午人偶剧的舞台吧。”[]\n过了一段时间，两人一同从玛格特洛依德邸去人间之里准备人偶剧。
block.touhou-fbza-pachusaku-diode.name = 帕咲二极管
block.touhou-fbza-pachusaku-diode.description = 在两个蓄能块之间，当后方的能量多于前方的能量时，才会通过咲夜元素的瓣膜特性向前方传递能量。\n不知道用了什么工艺，帕咲二极管无论两边能量相差多少也不会反向传递能量，也不会被过大的能量差击穿。

// Drill

block.touhou-dba-reimu-drill.name = 灵梦钻头
block.touhou-dba-reimu-drill.description = 基本钻头。缓慢挖掘下面的矿物。可以挖掘大多数矿。可用一点灵梦汁加速。不需要能量输入。
block.touhou-dbb-marisa-drill.name = 魔理沙钻头
block.touhou-dbb-marisa-drill.description = 基本钻头。快速挖掘下面的矿物。只能挖最“软”(弱，除了灵梦和魔理沙元素) 的矿物。当用一点魔理沙汁加速时速度会飙升，成为获取基础资源的不二手段。不需要能量输入。
block.touhou-daa-p-juice-generator.name = P液生成器
block.touhou-daa-p-juice-generator.description = 生成P液。即使建造起来要花很久，即使通常并非必要，一般建议还是造几个。
block.touhou-dab-1up-juice-generator.name = 1up液生成器
block.touhou-dab-1up-juice-generator.description = 生成1up液。建造起来要花很久，但是通常非常必要。
block.touhou-dac-b-juice-generator.name = B液生成器
block.touhou-dac-b-juice-generator.description = 生成B液。即使建造起来要花很久，即使通常并非必要，一般建议还是造几个。
block.touhou-daza-th6-enemy-juice-generator.name = 红魔乡敌机汁生成器
block.touhou-daza-th6-enemy-juice-generator.description = 生成红魔乡敌机汁。除非你想要制造敌机，否则没什么用处。
block.touhou-daza-th6-enemy-juice-generator.details = 如果你在操纵一级敌机，你的判定点比自机大、移动速度比自机慢、攻击力比自机低、无法建造、无法飞行、无法携带物品、和自机一样被弹即死……总之，一级敌机没有任何好处。
block.touhou-dca-reimari-beamdrill.name = 灵魔光束钻机
block.touhou-dca-reimari-beamdrill.description = 基本光束钻机。缓慢挖掘墙上的矿物。可用一点琪露诺汁作为冷却剂（加速）。需要一点灵力和魔力（电力）。
block.touhou-dcb-reimarichiru-beamdrill.name = 灵魔⑨光束钻机
block.touhou-dcb-reimarichiru-beamdrill.description = 挖掘墙上的矿物。可用一点琪露诺汁作为冷却剂（加速）。需要一点灵力和魔力（电力）。通过琪露诺元素的反射、折射效果，以更大的能量消耗为代价，这个钻机可以挖掘的矿物的最大阶级、挖掘范围和挖掘速度都稍有提升。
block.touhou-dcc0-meiling-beamdrill.name = 美铃光束钻机
block.touhou-dcc0-meiling-beamdrill.description = 快速挖掘墙上的矿物。可用一点魔理沙汁作为冷却剂（加速）。需要一点妖力（电力）。如果不贴紧墙就没法挖掘。
block.touhou-dcca-meiling-reimu-wall-crafter.name = 美铃碎墙机（灵）
block.touhou-dcca-meiling-reimu-wall-crafter.description = 从特定的墙地形上挖掘灵梦元素。需要一点妖力（电力）。
block.touhou-dccb-meiling-marisa-wall-crafter.name = 美铃碎墙机（魔）
block.touhou-dccb-meiling-marisa-wall-crafter.description = 从特定的墙地形上挖掘魔理沙元素。需要一点妖力（电力）。
block.touhou-dccc-meiling-rumia-wall-crafter.name = 美铃碎墙机（⑩）
block.touhou-dccc-meiling-rumia-wall-crafter.description = 从特定的墙地形上挖掘露米娅元素。需要一点妖力（电力）。
block.touhou-dcccz-meiling-daiyousei-wall-crafter.name = 美铃碎墙机（大）
block.touhou-dcccz-meiling-daiyousei-wall-crafter.description = 从特定的墙地形上挖掘大妖精元素。需要一点妖力（电力）。
block.touhou-dccd-meiling-cirno-wall-crafter.name = 美铃碎墙机（⑨）
block.touhou-dccd-meiling-cirno-wall-crafter.description = 从特定的墙地形上挖掘琪露诺元素。需要一点妖力（电力）。
block.touhou-dccdz-meiling-meiling-wall-crafter.name = 美铃碎墙机（美）
block.touhou-dccdz-meiling-meiling-wall-crafter.description = 从特定的墙地形上挖掘美铃元素。需要一点妖力（电力）。
block.touhou-dccdzz-meiling-koakuma-wall-crafter.name = 美铃碎墙机（小）
block.touhou-dccdzz-meiling-koakuma-wall-crafter.description = 从特定的墙地形上挖掘小恶魔元素。需要一点妖力（电力）。
block.touhou-dcce-meiling-patchouli-wall-crafter.name = 美铃碎墙机（帕）
block.touhou-dcce-meiling-patchouli-wall-crafter.description = 从特定的墙地形上挖掘帕秋莉元素。需要一点妖力（电力）。
block.touhou-dccf-meiling-sakuya-wall-crafter.name = 美铃碎墙机（咲）
block.touhou-dccf-meiling-sakuya-wall-crafter.description = 从特定的墙地形上挖掘咲夜元素。需要一点妖力（电力）。
block.touhou-dccg-meiling-remilia-wall-crafter.name = 美铃碎墙机（蕾）
block.touhou-dccg-meiling-remilia-wall-crafter.description = 从特定的墙地形上挖掘蕾米莉亚元素。需要一点妖力（电力）。
block.touhou-dbc-patchouli-drill.name = 帕秋莉钻头
block.touhou-dbc-patchouli-drill.description = 属于爆破钻头。挖掘下面的矿物。可以挖掘大多数矿。需要一些灵梦汁来正常运行。需要大量魔力（电力）。虽然有些不方便，但它有更多生命值，并且也不会因挖掘的矿物“硬”（强）而减速。
block.touhou-dbd-alice-drill.name = 爱丽丝钻头
block.touhou-dbd-alice-drill.description = 挖掘下面的矿物。可用一点魔理沙汁加速。需要一点魔力（电力）。虽然比魔理沙钻头慢，但它可以挖更多种的矿。
block.touhou-dbe-doll-drill.name = 人形钻头
block.touhou-dbe-doll-drill.description = 非常小的钻头。缓慢挖掘下面的矿物。比爱丽丝钻头慢。可用一点魔理沙汁加速。需要一点魔力（电力）。本身可以传导魔力。
block.touhou-dbf-remipache-drill.name = 蕾帕钻头
block.touhou-dbf-remipache-drill.description = 挖掘下面的矿物。可以挖的矿的种类和灵梦钻头一样多。可用一点琪露诺汁作为冷却剂加速。需要较大量的妖力和魔力（电力）。一般而言比帕秋莉钻头方便。
block.touhou-dbg-letty-sakuya-drill.name = 蕾蒂-咲夜专精钻头
block.touhou-dbg-letty-sakuya-drill.description = 挖掘下面的矿物。挖掘咲夜元素的速度很快，而挖掘其它元素的速度很慢，是其1/20，因此只适合挖掘咲夜元素。不需要能量输入。\n……本来是这么设计的。但是drillMultipliers对赛普罗钻头不起作用，所以在完成前就弃用。\n因咲夜元素在妖妖梦中常用，故试加入。本应在咲夜软矿出现后即废弃并被删除。

// Unit block

block.touhou-j0a-koasaku-constructor.name = 小恶咲构筑器
block.touhou-j0a-koasaku-constructor.description = 建造大小为1×1~2×2的建筑。需要大量妖力和灵力（电力）。
block.touhou-j0z-koasaku-deconstructor.name = 小恶咲解构器
block.touhou-j0z-koasaku-deconstructor.description = 拆除建筑并返还全部建筑材料（物品）。需要妖力和灵力（电力）。
block.touhou-j0zza-mariaripache-payload-conveyor.name = 魔爱帕载荷传送带
block.touhou-j0zza-mariaripache-payload-conveyor.description = 运输不超过3×3的建筑或单位（角色）。
block.touhou-j0zzb-mariaripache-payload-router.name = 魔爱帕载荷路由器
block.touhou-j0zzb-mariaripache-payload-router.description = 将不超过3×3的建筑或单位（角色）往至多3个方向平均分配。
block.touhou-j0a-0-constructor.name = 核心机工厂
block.touhou-j0a-0-constructor.description = 消耗1个1up和大量对应的元素，制造额外的核心机。需要能量输入。\n[#FF0000]使用前请务必阅读详情！[]
block.touhou-j0a-0-constructor.details = （如果需要阅读重要信息，请跳至“说明书”部分。）\n某一天，红魔馆内。三魔女正在开茶会。\n[#BFBF00]魔：“看看我搞来了什么宝贝ZE！”[]\n[#BFBF00]魔理沙[]从帽子里掏出一个有点像外界的打印机的巨大设备。\n[#BFBF3F]爱：“暂且不论你是怎么把它塞进帽子里的，谁又惨遭你的抢劫了？”[]\n[#BFBF00]魔：“说得真难听，是借！我从香霖那儿借来的DA☆ZE。”[]\n[#FF7FBF]帕：“他有告诉你这个是干什么用的吗？”[]\n[#BFBF00]魔：“说是外界的游戏里的东西具象化之后的产物，叫什么来着？‘禾芯积工厂’，大概吧。如果正常启动它，它能制造一种能帮我们造东西、搬东西之类的…呃…机器？跟爱丽丝的人形有点像吧。它们可以执行简单的指令。”[]\n[#FF7FBF]帕：“使用方法呢？他有告诉你怎么运行它吗？”[]\n[#BFBF00]魔：“香霖的能力不能知道怎么使用它，这是他的老毛病了。反正放在那里估计又要被谁当作弹幕砸人，我就借过来咯。”[]\n[#BFBF3F]爱：“啊，这里有本小册子。封面写着‘核心机工厂使用说明’。”[]\n[#BFBF00]魔：“哦对对，这个东西叫‘核心机工厂’。”[]\n[#FF7FBF]帕：“嗯……这像是一种外界通称‘说明书’的准魔导书，内容通常很少，只包含一件特定物品的使用方法和各种注意事项。看看上面写了什么……”[]\n三人凑到一起读说明书。\n\n[#FF0000]重要：使用前请务必阅读。[]\n[#FFFFFF]……[]\n[#FFFFFF]制造核心机需要用到无法直接挖掘的物品，如留琴元素、咪咪号元素、人里支柱、双七人形材料等。这些物品可以直接由角色对应的物品合成。详细的合成表见附录二。[]\n[#FFFFFF]……[]\n[#FFFFFF]附录一    各核心机属性[]\n[#00FF7F]留琴[][#FFFFFF]、[][#FF3F3F]咪咪号[]\n[#FFFFFF]（注意这是一个核心机，不是两个。）[]\n[#FFFFFF]移动速度：中等[]\n[#FFFFFF]建造速度：1.0[]\n[#FFFFFF]挖掘速度：4.0[]\n[#FFFFFF]修理速度：2.0[]\n[#FFFFFF]载荷上限：2[]\n[#FFFFFF]体积：大[]\n[#9FCFCF]森近 霖之助[]\n[#FFFFFF]移动速度：极慢[]\n[#FFFFFF]建造速度：1.2[]\n[#FFFFFF]挖掘速度：4.0[]\n[#FFFFFF]修理速度：2.5[]\n[#FFFFFF]载荷上限：N/A[]\n[#FFFFFF]体积：大[]\n[#FF0000]特殊：地面单位，不能飞行。[]\n[#FF0000]特殊：除非手动控制，否则不会进行建造、采矿、维修等操作。[]\n[#FF0000]特殊：每隔60秒（第一次30秒）制造朱鹭子。[]\n[#7FBFBF]朱鹭子[]\n[#FFFFFF]移动速度：中等[]\n[#FFFFFF]建造速度：0.3[]\n[#FFFFFF]挖掘速度：1.0[]\n[#FFFFFF]修理速度：0.8[]\n[#FFFFFF]载荷上限：2[]\n[#FFFFFF]体积：小[]\n[#FF0000]特殊：不受最大自机数量约束，无法永久存在。寿命为略超过180秒。[]\n[#BFBF5F]巫女爱丽丝[]\n[#FFFFFF]移动速度：略快[]\n[#FFFFFF]建造速度：1.1[]\n[#FFFFFF]挖掘速度：4.0[]\n[#FFFFFF]修理速度：2.5[]\n[#FFFFFF]载荷上限：3[]\n[#FFFFFF]体积：大[]\n[#FF7F7F]七曜魔法阴阳玉[]\n[#FFFFFF]移动速度：快[]\n[#FFFFFF]建造速度：1.1[]\n[#FFFFFF]挖掘速度：4.0[]\n[#FFFFFF]修理速度：2.5[]\n[#FFFFFF]载荷上限：3[]\n[#FFFFFF]体积：大[]\n[#BFBF00]爱丽莎[]\n[#FFFFFF]移动速度：较快[]\n[#FFFFFF]建造速度：1.1[]\n[#FFFFFF]挖掘速度：4.0[]\n[#FFFFFF]修理速度：2.5[]\n[#FFFFFF]载荷上限：3[]\n[#FFFFFF]体积：大[]\n[#9F1F00]图书管理员魔理沙[]\n[#FFFFFF]移动速度：较快[]\n[#FFFFFF]建造速度：1.1[]\n[#FFFFFF]挖掘速度：4.0[]\n[#FFFFFF]修理速度：2.5[]\n[#FFFFFF]载荷上限：3[]\n[#FFFFFF]体积：大[]\n[#7F3FBF]七曜半自律人形[]\n[#FFFFFF]移动速度：快[]\n[#FFFFFF]建造速度：1.0[]\n[#FFFFFF]挖掘速度：4.0[]\n[#FFFFFF]修理速度：2.5[]\n[#FFFFFF]载荷上限：3[]\n[#FFFFFF]体积：大[]\n[#9F9F9F]女仆妖精[][#FF0000]（火）[]、[#7F3F00]（土）[]、[#DFA700]（金）[]、[#00BFFF]（水）[]、[#007F00]（木）[]\n[#FFFFFF]移动速度：中等[]\n[#FFFFFF]建造速度：0.1[]\n[#FFFFFF]挖掘速度：0.2[]\n[#FFFFFF]修理速度：0.2[]\n[#FFFFFF]载荷上限：1[]\n[#FFFFFF]体积：小[]\n[#FF0000]特殊：不受最大自机数量约束，无法永久存在。寿命为450秒。[]\n[#FF0000]特殊：每隔200秒（第一次40秒），按五行顺序（火、土、金、水、木、火），前一位制造后一位女仆妖精。[]\n[#FF0000]特殊：每2秒消除一颗弹幕。[]\n[#FF0000]特殊：会被弹幕击中。[]\n[#FF0000]特殊：火行妖精可用弹幕攻击敌人。[]\n[#FF0000]特殊：土行妖精建造速度4倍，载荷上限2倍。[]\n[#FF0000]特殊：金行妖精挖掘速度4倍。[]\n[#FF0000]特殊：水行妖精移动速度1.3倍，范围1.5倍。[]\n[#FF0000]特殊：木行妖精修理速度4倍，消弹能力强化。[]\n[#FF0000]为防止女仆妖精数量过多，请务必建造女仆妖精销毁点，主动控制女仆妖精的数量。[]\n[#FFFFFF]……[]\n\n[#FF7FBF]帕：“五行的运行方式根本不是简单地用上一个元素制造下一个，如果真像册子上这么说的话，那这个机器到底是以什么原理运作的……”[]\n[#BFBF3F]爱：“照这么说，朱鹭子是霖之助的孩子？”[]\n[#BFBF00]魔：“不可能！她只是坐到店里读书而已。”[]\n\n[#FF7FBF]帕：“‘爱丽莎’？爱丽丝，魔理沙，你们有孩子了？”[]\n[#BFBF00]魔、[][#BFBF3F]爱：（脸红）“哪有！”[]\n[#BFBF00]魔：“这上面说把爱丽丝和我各自对应的元素混合到一起能生产魔法材料？”[]\n[#BFBF3F]爱：“用这个迷之魔法材料能造出孩子这种事，我是不信。”[]\n[#FF7FBF]帕：“之后你们试试呗。倒是这个我是信的……用魔理沙和我各自对应的元素混合到一起能生产被借（偷）走的书。”[]\n[#BFBF00]魔：“嗯…这个…”[]\n[#9F1F00]小：（从远处书架飞过来）“魔理沙！这边书架上又多出来几个空！你是不是又偷书了！”[]\n[#BFBF00]魔：（心虚）“我走了ZE！”[]\n[#FF7FBF]帕：“别跑！日符「Royal Flare」！”[]\n[#BFBF3F]爱、[][#9F1F00]小：“啊啊啊不要伤及无辜啊——”[]\n[#BFBF00]魔理沙[]受到了5096点伤害！\n[#BFBF3F]爱丽丝[]、[#9F1F00]小恶魔[]受到了4983点伤害！
block.touhou-j0a-1-unit-deconstructor.name = 女仆妖精销毁点
block.touhou-j0a-1-unit-deconstructor.description = 用来主动销毁女仆妖精（核心机）从而避免女仆妖精过多的建筑。本质上是对周围的受损己方单位（角色）进行治疗，治疗值为负值。\n女仆妖精生成女仆妖精的时间间隔为40s-200s-200s-自毁。\n[#FF0000]警告：受伤的自机切勿接近此建筑！[]\n（颜色是咲夜的反色）
block.touhou-ja-0p-factory.name = 自机工厂
block.touhou-ja-0p-factory.description = 消耗1个1up和大量对应的元素，制造一个自机。需要能量输入。
block.touhou-jb-1p-factory.name = 1.0火力重构工厂
block.touhou-jb-1p-factory.description = 消耗10个P点，提升输入的自机的火力。需要能量输入。
block.touhou-jc-2p-factory.name = 2.0火力重构工厂
block.touhou-jc-2p-factory.description = 消耗10个P点，提升输入的自机的火力。需要大量能量输入。
block.touhou-jd-3p-factory.name = 3.0火力重构工厂
block.touhou-jd-3p-factory.description = 消耗10个P点，提升输入的自机的火力。需要大量能量输入。
block.touhou-je-4p-factory.name = 4.0火力重构工厂
block.touhou-je-4p-factory.description = 消耗10个P点，提升输入的自机的火力。需要大量能量输入。
block.touhou-jzaa-th6-1-factory.name = 红魔乡一级工厂
block.touhou-jzaa-th6-1-factory.description = 消耗1个1up、1个红魔乡敌机元素和许多对应的元素，制造一个选定的一级敌机。需要能量输入。
block.touhou-jzab-th6-2-factory.name = 红魔乡二级重构工厂
block.touhou-jzab-th6-2-factory.description = 消耗10个P点和1个红魔乡敌机元素，将输入的一级敌机升至二级。需要能量输入。
block.touhou-jzac-th6-3-factory.name = 红魔乡三级重构工厂
block.touhou-jzac-th6-3-factory.description = 消耗10个P点和1个红魔乡敌机元素，将输入的二级敌机升至三级。需要大量能量输入。
block.touhou-jzada-rumia-factory.name = 露米娅组装厂
block.touhou-jzada-rumia-factory.description = 消耗灵梦汁、大量P液和1个红魔乡敌机方块，将输入的三级露米娅升级为Boss。需要大量能量输入。可用不同的装配厂模块将其升级至使用不同的符卡（攻击方式）。

weather.touhou-no-flying.name = 禁止自机飞行
weather.touhou-no-flying.description = 自机一旦飞行就会死亡。一般会用于室内不可跨越墙壁等的区域。本质上是对所有飞行单位进行伤害。

// Core unit

unit.touhou-u00-bomb-bullet-cleaner.name = 放雷消弹器
unit.touhou-u00-bomb-bullet-cleaner.description = 属于单位，在自机释放符卡之后触发消弹用。
unit.touhou-u00za-alice-doll-cargo-doll.name = 爱丽丝货运人形
unit.touhou-u00za-alice-doll-cargo-doll.description = 爱丽丝人形物流中使用的人形，一次可以搬运较多物品。每个人形严格对应一个装载器，但能在任意卸载点卸载相应的物品。可能会卸载到其它建筑种类的卸载点。
unit.touhou-u00zb-maid-daiyousei.name = 大妖精运输阵
unit.touhou-u00zb-maid-daiyousei.description = 某一天，大妖精曾来红魔馆工作。因为她具有瞬间传送的能力，在运输物品方面极为方便。帕秋莉根据大妖精研制了一种特殊的、可重复利用的传送法阵，将其命名为大妖精运输阵。快速搬运物品并装卸。可能会卸载到其它建筑种类的卸载点。\n注：此处不能瞬间传送，因此是高速移动。
unit.touhou-u0a-ruukoto.name = 留琴、咪咪号
unit.touhou-u0a-ruukoto.description = 主角核心的核心机，不会撞到弹幕。留琴会“骑着”咪咪号（参考《幻想人形演舞》），辅助采矿、建造、修复建筑。可以搬运至多2个1x1的建筑，但是不能搬运自机等单位。搬运时会撞到弹幕。判定非常大，基本等于贴图大小。
unit.touhou-u0ba-rinnosuke.name = 森近 霖之助
unit.touhou-u0ba-rinnosuke.description = 进阶主角核心的核心机，不会撞到弹幕。灵梦和魔理沙请来的这个帮手能采矿、建造、修复建筑。不会飞行，但是建造速度比较快，无视建筑和大多数地形行走。如果不是主动操控，不会协助后勤工作。每隔一段时间，朱鹭子会来帮忙（会制造一个朱鹭子）（飞行单位）。二者判定都非常大，基本等于贴图大小。
unit.touhou-u0baz-tokiko.name = 朱鹭子
unit.touhou-u0baz-tokiko.description = 无名的读书妖怪，朱鹭子是她的昵称。每隔一段时间会帮霖之助（实际是由霖之助制造朱鹭子）辅助采矿、建造、修复建筑。不会撞到弹幕，可以搬运至多2个1x1的建筑，但是不能搬运自机等单位。搬运时会撞到弹幕。判定非常大，基本等于贴图大小。不受最大自机数量约束，经过一段时间后消失。
unit.touhou-u0bb-miko-alice.name = 巫女爱丽丝
unit.touhou-u0bb-miko-alice.description = 原点核心的核心机，不会撞到弹幕。被灵梦拜托代替她当巫女的爱丽丝能辅助采矿、建造、修复建筑。可以搬运至多3个1x1的建筑，但是不能搬运自机等单位。搬运时会撞到弹幕。判定非常大，基本等于贴图大小。
unit.touhou-u0bc-seven-observation-orb.name = 七曜魔法阴阳玉
unit.touhou-u0bc-seven-observation-orb.description = 灵帕核心的核心机，不会撞到弹幕。由帕秋莉改进的灵梦的阴阳玉能辅助采矿、建造、修复建筑。可以搬运至多3个1x1的建筑，但是不能搬运自机等单位。搬运时会撞到弹幕。判定非常大，基本等于贴图大小。
unit.touhou-u0bd-arisa.name = 爱丽莎
unit.touhou-u0bd-arisa.description = 咏唱核心的核心机，不会撞到弹幕。爱丽丝和魔理沙的孩子会骑着魔理沙的扫帚，辅助采矿、建造、修复建筑。可以搬运至多3个1x1的建筑，但是不能搬运自机等单位。搬运时会撞到弹幕。判定非常大，基本等于贴图大小。
unit.touhou-u0be-librarian-marisa.name = 图书管理员魔理沙
unit.touhou-u0be-librarian-marisa.description = 魔帕核心的核心机，不会撞到弹幕。因为借（偷）了太多书被帕秋莉抓到图书馆的魔理沙会骑着扫帚，辅助采矿、建造、修复建筑。可以搬运至多3个1x1的建筑，但是不能搬运自机等单位。搬运时会撞到弹幕。判定非常大，基本等于贴图大小。
unit.touhou-u0bf-seven-observation-semiauto-doll.name = 七曜半自律人形
unit.touhou-u0bf-seven-observation-semiauto-doll.description = 双七核心的核心机，不会撞到弹幕。爱丽丝和帕秋莉共同制造的这种半自律人形能辅助采矿、建造、修复建筑。可以搬运至多3个1x1的建筑，但是不能搬运自机等单位。搬运时会撞到弹幕。判定非常大，基本等于贴图大小。
unit.touhou-u0th06a-maid-fairy-fire.name = 女仆妖精（火）
unit.touhou-u0th06a-maid-fairy-fire.description = 在红魔馆做女仆的火行妖精。核心机的一种，是红魔馆核心的默认核心机，会撞到弹幕。与其他女仆妖精相比，她可以用弹幕攻击敌人，对建筑不能造成伤害。使用弹幕修复建筑。火生土，每隔一段时间，极富生命力的妖精会制造一个土行妖精。不受最大自机数量约束。
unit.touhou-u0th06a-maid-fairy-fire-old.name = 旧版女仆妖精（火）
unit.touhou-u0th06a-maid-fairy-fire-old.description = 旧版的火行女仆妖精。时限机制不同。\n在红魔馆做女仆的火行妖精。核心机的一种，是红魔馆核心的默认核心机，会撞到弹幕。与其他女仆妖精相比，她不能修复建筑，但是可以用弹幕攻击敌人，对建筑不能造成伤害。火生土，每隔一段时间，极富生命力的妖精会制造一个土行妖精（注：还是新版的）。不受最大自机数量约束。
unit.touhou-u0th06b-maid-fairy-earth.name = 女仆妖精（土）
unit.touhou-u0th06b-maid-fairy-earth.description = 在红魔馆做女仆的土行妖精。核心机的一种，会撞到弹幕。与其他女仆妖精相比，她的建造速度更快，一次可以搬运更多的建筑和物品。土生金，每隔一段时间，极富生命力的妖精会制造一个金行妖精。不受最大自机数量约束。
unit.touhou-u0th06c-maid-fairy-metal.name = 女仆妖精（金）
unit.touhou-u0th06c-maid-fairy-metal.description = 在红魔馆做女仆的金行妖精。核心机的一种，会撞到弹幕。与其他女仆妖精相比，她的挖矿速度更快，同时可以挖更硬（高级）的矿。金生水，每隔一段时间，极富生命力的妖精会制造一个水行妖精。不受最大自机数量约束。
unit.touhou-u0th06d-maid-fairy-water.name = 女仆妖精（水）
unit.touhou-u0th06d-maid-fairy-water.description = 在红魔馆做女仆的水行妖精。核心机的一种，会撞到弹幕。与其他女仆妖精相比，她的移动速度更快，范围更大。水生木，每隔一段时间，极富生命力的妖精会制造一个木行妖精。不受最大自机数量约束。
unit.touhou-u0th06e-maid-fairy-wood.name = 女仆妖精（木）
unit.touhou-u0th06e-maid-fairy-wood.description = 在红魔馆做女仆的木行妖精。核心机的一种，会撞到弹幕。与其他女仆妖精相比，她的修理速度更快、拥有更强的消弹能力。木生火，每隔一段时间，极富生命力的妖精会制造一个火行妖精。不受最大自机数量约束。

// TH06 main character unit

unit.touhou-uth06aa-0p-reimu.name = 红魔乡0P灵梦（灵）
unit.touhou-uth06aa-0p-reimu.description = 博丽神社的巫女小姐  [#FF0000]博丽 灵梦[]\n红魔乡的灵梦自机（灵符配置）。0P时发射符扎，和梦符没有区别。判定很小，大小大约是贴图中间圆圈的大小。\n自机基础弹幕都有很小的范围伤害。\n（因为不熟悉弹幕作原作，实际使用的弹幕可能和原作有出入。）\n（红魔乡的P点计算不是之后的4P计算方法，而是0~128的计算法。这里为了方便就用了4P法。）
unit.touhou-uth06aa-1p-reimu.name = 红魔乡1P灵梦（灵）
unit.touhou-uth06aa-1p-reimu.description = 博丽神社的巫女小姐  [#FF0000]博丽 灵梦[]\n红魔乡的灵梦自机（灵符配置）。1P时发射符扎和附带追踪的阴阳玉。发射符扎的速度更快。
unit.touhou-uth06aa-2p-reimu.name = 红魔乡2P灵梦（灵）
unit.touhou-uth06aa-2p-reimu.description = 博丽神社的巫女小姐  [#FF0000]博丽 灵梦[]\n红魔乡的灵梦自机（灵符配置）。大于1P时发射符扎和附带追踪的阴阳玉，阴阳玉的数量和发射符扎的速度随P数增加而增加。
