block.alice-dolls-extension-w-aa-alice-wall.name = 爱丽丝墙
block.alice-dolls-extension-w-aa-alice-wall.description = 制造一个可以消弹的正七边形力场。
block.alice-dolls-extension-w-ab-alice-wall-large.name = 大型爱丽丝墙
block.alice-dolls-extension-w-ab-alice-wall-large.description = 造一个可以消弹的正七边形力场。
block.alice-dolls-extension-w-ba-doll-placement-wall.name = 操创墙
block.alice-dolls-extension-w-ba-doll-placement-wall.description = 消耗魔力（电力），对周围的单位（角色）造成4次伤害。可以传导魔力。被破坏时释放1~3个操创人形。制造爱丽丝-操创符时需要用到。
block.alice-dolls-extension-w-bb-doll-placement-wall-large.name = 大型操创墙
block.alice-dolls-extension-w-bb-doll-placement-wall-large.description = 消耗魔力（电力），对周围的单位（角色）造成5次伤害。可以传导魔力。被破坏时释放4~12个操创人形。
block.alice-dolls-extension-w-ca-returning-doll-wall.name = 归巢墙
block.alice-dolls-extension-w-ca-returning-doll-wall.description = 消耗魔力（电力），对周围的单位（角色）造成单次伤害。可以传导魔力。被破坏时释放1~3个归巢人形。制造爱丽丝-归巢符时需要用到。
block.alice-dolls-extension-w-cb-returning-doll-wall-large.name = 大型归巢墙
block.alice-dolls-extension-w-cb-returning-doll-wall-large.description = 消耗魔力（电力），对周围的单位（角色）造成单次伤害。可以传导魔力。被破坏时释放4~12个归巢人形。
block.alice-dolls-extension-w-da-doll-ambush-wall.name = 伏兵墙
block.alice-dolls-extension-w-da-doll-ambush-wall.description = 消耗魔力（电力），对经过的单位（角色）造成伤害。可以传导魔力。被破坏时释放1~3个伏兵人形。不能被选作攻击目标，但仍会受到弹幕攻击。不能阻挡敌人。制造爱丽丝-伏兵符时需要用到。
block.alice-dolls-extension-w-db-doll-ambush-wall-large.name = 大型伏兵墙
block.alice-dolls-extension-w-db-doll-ambush-wall-large.description = 消耗魔力（电力），对经过的单位（角色）造成伤害。可以传导魔力。被破坏时释放1~3个归巢人形。不能被选作攻击目标，但仍会受到弹幕攻击。不能阻挡敌人。
block.alice-dolls-extension-w-ea-volatile-doll-wall.name = 无操墙
block.alice-dolls-extension-w-ea-volatile-doll-wall.description = 阻挡敌方弹幕。被破坏时对周围产生伤害并投掷子弹，释放2堆、一堆1~3个无操人形。可以传导魔力。制造爱丽丝-无操符时需要用到。
block.alice-dolls-extension-w-eb-volatile-doll-wall-large.name = 大型无操墙
block.alice-dolls-extension-w-eb-volatile-doll-wall-large.description = 阻挡敌方弹幕。被破坏时对周围产生伤害并投掷子弹，释放2堆、一堆4~12个无操人形。可以传导魔力。
block.alice-dolls-extension-w-fa-doll-cremation-wall.name = 火葬墙
block.alice-dolls-extension-w-fa-doll-cremation-wall.description = 阻挡敌方弹幕。被破坏时对周围产生伤害并投掷子弹，释放2堆、一堆1~3个火葬人形。可以传导魔力。制造爱丽丝-火葬符时需要用到。
block.alice-dolls-extension-w-fb-doll-cremation-wall-large.name = 大型火葬墙
block.alice-dolls-extension-w-fb-doll-cremation-wall-large.description = 阻挡敌方弹幕。被破坏时对周围产生伤害并投掷子弹，释放2堆、一堆4~12个火葬人形。可以传导魔力。
block.alice-dolls-extension-w-ga-edo-high-explosive-pawn-wall.name = 大江户墙
block.alice-dolls-extension-w-ga-edo-high-explosive-pawn-wall.description = 阻挡敌方弹幕。被破坏时对周围产生伤害并打出2堆、一堆1颗追踪弹，每颗造成伤害并释放1个大江户人形。可以传导魔力。制造爱丽丝-大江户符时需要用到。
block.alice-dolls-extension-w-gb-edo-high-explosive-pawn-wall-large.name = 大型大江户墙
block.alice-dolls-extension-w-gb-edo-high-explosive-pawn-wall-large.description = 阻挡敌方弹幕。被破坏时对周围产生伤害并打出2堆、一堆4颗追踪弹，每颗造成伤害释放1个大江户人形。可以传导魔力。
block.alice-dolls-extension-w-ha-doll-arrangement-wall.name = 置操墙
block.alice-dolls-extension-w-ha-doll-arrangement-wall.description = 消耗魔力（电力），瞄准周围的单位（角色），打出4发延迟1秒发射的子弹。可以传导魔力。被破坏时释放1~3个置操人形。制造爱丽丝-置操符时需要用到。
block.alice-dolls-extension-w-hb-doll-arrangement-wall-large.name = 大型置操墙
block.alice-dolls-extension-w-hb-doll-arrangement-wall-large.description = 消耗魔力（电力），瞄准周围的单位（角色），打出4发延迟1秒发射的子弹。可以传导魔力。被破坏时释放4~12个置操人形。
block.alice-dolls-extension-w-ia-thousand-spear-doll-wall.name = 千枪墙
block.alice-dolls-extension-w-ia-thousand-spear-doll-wall.description = 消耗魔力（电力），瞄准周围的单位（角色），打出5发位置在一定程度上随机的子弹。可以传导魔力。被破坏时释放1~3个千枪人形。制造爱丽丝-千枪符时需要用到。
block.alice-dolls-extension-w-ib-thousand-spear-doll-wall-large.name = 大型千枪墙
block.alice-dolls-extension-w-ib-thousand-spear-doll-wall-large.description = 消耗魔力（电力），瞄准周围的单位（角色），打出7发位置在一定程度上随机的子弹。可以传导魔力。被破坏时释放4~12个千枪人形。
block.alice-dolls-extension-w-ja-doll-archer-wall.name = 弓兵墙
block.alice-dolls-extension-w-ja-doll-archer-wall.description = 消耗魔力（电力），瞄准周围的单位（角色），打出4发位置和方向在一定程度上随机的子弹。造成的伤害极低。可以传导魔力。被破坏时释放1~3个弓兵人形。制造爱丽丝-弓兵符时需要用到。
block.alice-dolls-extension-w-jb-doll-archer-wall-large.name = 大型弓兵墙
block.alice-dolls-extension-w-jb-doll-archer-wall-large.description = 消耗魔力（电力），瞄准周围的单位（角色），打出6发位置和方向在一定程度上随机的子弹。造成的伤害极低。可以传导魔力。被破坏时释放4~12个弓兵人形。
block.alice-dolls-extension-w-ka-doll-activation-wall.name = 振起墙
block.alice-dolls-extension-w-ka-doll-activation-wall.description = 消耗魔力（电力），对周围的单位（角色）造成4次伤害。可以传导魔力。被破坏时释放1~3个振起人形。制造爱丽丝-振起符时需要用到。
block.alice-dolls-extension-w-kb-doll-activation-wall-large.name = 大型振起墙
block.alice-dolls-extension-w-kb-doll-activation-wall-large.description = 消耗魔力（电力），对周围的单位（角色）造成5次伤害。可以传导魔力。被破坏时释放4~12个振起人形。
block.alice-dolls-extension-w-la-sp-doll-wall.name = SP墙
block.alice-dolls-extension-w-la-sp-doll-wall.description = 消耗魔力（电力），瞄准周围的单位（角色），延迟1秒发射穿透性激光。可以传导魔力。被破坏时释放1~3个SP人形。制造爱丽丝-SP符时需要用到。
block.alice-dolls-extension-w-lb-sp-doll-wall-large.name = 大型SP墙
block.alice-dolls-extension-w-lb-sp-doll-wall-large.description = 消耗魔力（电力），瞄准周围的单位（角色），延迟1秒发射穿透性激光。可以传导魔力。被破坏时释放4~12个SP人形。
block.alice-dolls-extension-w-ma-seeker-wire-wall.name = 折射墙
block.alice-dolls-extension-w-ma-seeker-wire-wall.description = 消耗魔力（电力），瞄准周围的单位（角色），打出1发可随机弹跳2次的穿透性弹幕。可以传导魔力。被破坏时释放1~3个折射人形。制造爱丽丝-折射符时需要用到。
block.alice-dolls-extension-w-mb-seeker-wire-wall-large.name = 大型折射墙
block.alice-dolls-extension-w-mb-seeker-wire-wall-large.description = 消耗魔力（电力），瞄准周围的单位（角色），打出1发可随机弹跳3次的穿透性弹幕。可以传导魔力。被破坏时释放4~12个折射人形。

