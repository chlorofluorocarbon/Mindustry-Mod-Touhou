block.alice-dolls-extension-u-bc-doll-assembler.description = 消耗P液和对应的人形墙，将输入的自机爱丽丝升级为对应的爱丽丝-人形符。无模块时输出爱丽丝-操创符。需要能量输入。可用不同的人形模块将其升级至不同人形符。\n注意：模块顺序不代表强度顺序，而是为了使装配厂拥有更多输出种类。模块顺序：（从无模块开始）操创，归巢，伏兵，无操，火葬，大江户，置操，千枪，弓兵，振起，SP，折射。
